---
apiVersion: infrahub.app/v1
kind: Menu
spec:
  data:
    # ===================== ORGANIZATION =====================
    - namespace: Organization
      name: MainMenu
      label: Organization
      icon: "mdi:domain"
      kind: OrganizationGeneric
      children:
        data:
          - namespace: Organization
            name: Manufacturer
            label: Manufacturers
            kind: OrganizationManufacturer
            icon: "mdi:factory"

          - namespace: Organization
            name: Provider
            label: Providers
            kind: OrganizationProvider
            icon: "mdi:cloud-outline"

          - namespace: Organization
            name: Customer
            label: Customers
            kind: OrganizationCustomer
            icon: "mdi:account-group"
    # ===================== APPLICATION =====================
    - namespace: App
      name: MainMenu
      label: Application Catalogue
      icon: "mdi:application"
      kind: AppGeneric
      children:
        data:
          - namespace: App
            name: Application
            label: Applications
            kind: AppApplication
            icon: "mdi:application-outline"

          - namespace: App
            name: Component
            label: Components
            kind: AppComponent
            icon: "mdi:puzzle"

          - namespace: App
            name: SecurityPolicy
            label: Security Policies
            kind: AppSecurityPolicy
            icon: "mdi:shield-lock"
    # ===================== LOCATION =====================
    - namespace: Location
      name: Generic
      label: Location
      kind: LocationGeneric
      icon: "mdi:map-marker"
    # ===================== DESIGN =====================
    - namespace: Design
      name: MainMenu
      label: Design
      icon: "mdi:pencil-ruler"
      children:
        data:
          # --------- Design & Planning ---------
          - namespace: Design
            name: DesignMenu
            label: Templates & Designs
            icon: "mdi:pencil-ruler"
            children:
              data:
                - name: SiteLayout
                  namespace: Topology
                  label: Site Layouts
                  kind: TopologySiteLayout
                  icon: "mdi:floor-plan"
                  description: "Physical floor plan layouts for data centers"

                - name: DataCenterDesign
                  namespace: Topology
                  label: Data Center Designs
                  kind: TopologyDataCenterDesign
                  icon: "mdi:server-network"
                  description: "Logical fabric architecture designs
                   for data centers"

                - name: PodDesign
                  namespace: Topology
                  label: Pod Templates
                  kind: TopologyPodDesign
                  icon: "mdi:vector-arrange-above"
                  description: "Logical network topology designs for pods"

                - name: PopDesign
                  namespace: Topology
                  label: PoP Templates
                  kind: TopologyPopDesign
                  icon: "mdi:vector-arrange-above"
                  description: "PoP design templates and patterns"

                - name: BranchOfficeDesign
                  namespace: Topology
                  label: Branch Office Templates
                  kind: TopologyBranchOfficeDesign
                  icon: "mdi:vector-arrange-above"
                  description: "Branch office design templates and patterns"

                - name: VirtualFabricDesign
                  namespace: Topology
                  label: Virtual Fabric Templates
                  kind: TopologyVirtualFabricDesign
                  icon: "mdi:vector-arrange-above"
                  description: |
                    Virtual fabric design templates with resource limits

          # --------- Design Elements ---------
          - namespace: Design
            name: ElementsMenu
            label: Design Elements
            icon: "mdi:cube-outline"
            children:
              data:
                - name: Element
                  namespace: Topology
                  label: Design Elements
                  kind: TopologyElement
                  icon: "mdi:cube-outline"
                  description: "Reusable design elements for infrastructure"
    # ===================== DEPLOYMENT =====================
    - namespace: Infrastructure
      name: MainMenu
      label: Deployment
      icon: "mdi:server-network"
      children:
        data:
          # --------- Data Centers ---------
          - name: DataCenter
            namespace: Topology
            label: Data Centers
            kind: TopologyDataCenter
            icon: "mdi:office-building-outline"
            description: "Enterprise data center deployments"

          # --------- Colocation Centers ---------
          - name: Colocation
            namespace: Topology
            label: Colocation Centers
            kind: TopologyColocation
            icon: "mdi:server-network"
            description: "Third-party colocation facilities"

          # --------- Branch Offices ---------
          - name: BranchOffice
            namespace: Topology
            label: Branch Offices
            kind: TopologyBranchOffice
            icon: "mdi:office-building"
            description: "Remote office deployments"

          # --------- Public Clouds ---------
          - namespace: Topology
            name: Cloud
            label: Cloud Topology
            kind: TopologyCloud
            icon: "mdi:cloud"
            description: "Public cloud topology deployments"

          # --------- Saas Clouds ---------
          - namespace: Topology
            name: Saas
            label: Saas Topology
            kind: TopologySaas
            icon: "mdi:cloud"
            description: "Public cloud topology deployments"

          - name: VirtualisationMenu
            namespace: Service
            label: Customer Deployments
            icon: "mdi:cloud-outline"
            description: "Topology and Cloud customer deployments"
            children:
              data:
                # --------- Virtual Fabric Deployments ---------
                - name: VirtualFabricDeployment
                  namespace: Customer
                  label: Virtual Data Centers
                  kind: CustomerVirtualFabric
                  icon: "carbon:ibm-cloud-internet-services"
                  description: "Customer virtual fabric deployments"

                - namespace: Customer
                  name: VirtualCloud
                  label: Virtual Clouds
                  kind: CustomerVirtualCloud
                  icon: "carbon:ibm-cloud-internet-services"
                  description: "Customer virtual cloud deployments"
    # ===================== INVENTORY =====================
    - namespace: Inventory
      name: MainMenu
      label: Inventory
      icon: "mdi:warehouse"
      children:
        data:
          # --------- Device Inventory ---------
          - namespace: Dcim
            name: InventoryMenu
            label: Device Inventory
            icon: "mdi:server-plus"
            description: "Hardware devices, interfaces, and modules"
            children:
              data:
                - namespace: Dcim
                  name: Device
                  label: Devices
                  kind: DcimDevice
                  icon: "mdi:server"
                  description: "All physical and virtual devices"

                - name: Interface
                  namespace: Dcim
                  label: Interfaces
                  icon: "mdi:ethernet"
                  kind: DcimInterface
                  description: "Network and management interfaces"

                - name: GenericSFP
                  namespace: Dcim
                  label: SFP Modules
                  icon: "mdi:expansion-card"
                  kind: DcimGenericSFP
                  description: "Optical and network transceiver modules"

                - name: Cables
                  namespace: Dcim
                  label: Cabling & Connections
                  icon: "mdi:cable-data"
                  kind: DcimCable
                  description: "Cabling between devices"
          # --------- Device Catalog ---------
          - namespace: Dcim
            name: CatalogMenu
            label: Device Catalog
            icon: "mdi:package-variant-closed"
            description: "Device types and platform definitions"
            children:
              data:
                - namespace: Dcim
                  name: DeviceType
                  label: Device Types
                  kind: DcimDeviceType
                  icon: "mdi:package-variant"
                  description: "Device model definitions and specifications"

                - namespace: Dcim
                  name: Platform
                  label: Platforms
                  kind: DcimPlatform
                  icon: "mdi:chip"
                  description: "Operating system and firmware platforms"
          # --------- Cloud Inventory ---------
          - namespace: Cloud
            name: Resource
            label: Cloud Resources
            kind: CloudResource
            icon: "mdi:cloud"
            description: "All cloud resources"
          # --------- Connectivity Assets ---------
          - namespace: Connectivity
            name: ConnectivityMenu
            label: Connectivity Assets
            icon: "mdi:transit-connection-variant"
            description: "Physical circuits, virtual links, interconnections"
            children:
              data:
                - namespace: Topology
                  name: Connectivity
                  label: All Connectivity
                  kind: TopologyConnectivity
                  icon: "mdi:transit-connection-variant"
                  description: >-
                    All connectivity types (circuits and virtual links)

                - namespace: Topology
                  name: Circuit
                  label: Physical Circuits
                  kind: TopologyCircuit
                  icon: "mdi:cable-data"
                  description: >-
                    Dark fiber, cross-connects, MPLS, DIA, and wavelengths

                - namespace: Topology
                  name: VirtualLink
                  label: Virtual Links
                  kind: TopologyVirtualLink
                  icon: "mdi:lan-connect"
                  description: >-
                    Direct Connect, VPN, VXLAN, GRE, and overlay tunnels

                - namespace: Managed
                  name: Circuit
                  label: Managed Circuits
                  kind: ManagedCircuit
                  icon: "mdi:transit-connection-variant"
                  description: "Operational management for provider circuits"
    # ===================== ROUTING =====================
    - namespace: Routing
      name: MainMenu
      label: Routing & Peering
      icon: "mdi:router"
      children:
        data:
          - namespace: Routing
            name: BGPMenu
            label: BGP Management
            icon: "mdi:router-network"
            children:
              data:
                - namespace: Routing
                  name: AutonomousSystem
                  label: Autonomous Systems
                  kind: RoutingAutonomousSystem
                  icon: "mdi:bank-circle-outline"
                  description: "BGP AS definitions"

                - namespace: Routing
                  name: BGPService
                  label: BGP Services
                  kind: ManagedBGP
                  icon: "carbon:ibm-cloud-internet-services"
                  description: "BGP service instances"

                - namespace: Routing
                  name: BGPPeerGroup
                  label: BGP Peer Groups
                  kind: RoutingBGPPeerGroup
                  icon: "mdi:view-grid-plus-outline"
                  description: "BGP peer group templates"

                - namespace: Routing
                  name: BGPCommunity
                  label: BGP Communities
                  kind: RoutingBGPCommunity
                  icon: "mdi:tag-multiple"
                  description: "Community definitions and policies"

                - namespace: Routing
                  name: BGPPeering
                  label: BGP Peering Sessions
                  kind: ManagedBGPPeering
                  icon: "carbon:network-4-reference"
                  description: "BGP peer with internal and external networks"

          # OSPF Management
          - namespace: Routing
            name: OSPFMenu
            label: OSPF Management
            icon: "mdi:network-outline"
            children:
              data:
                - namespace: Routing
                  name: OSPFArea
                  label: OSPF Areas
                  kind: RoutingOSPFArea
                  icon: "mdi:square-rounded-outline"
                  description: "OSPF area definitions"

                - namespace: Routing
                  name: OSPFService
                  label: OSPF Services
                  kind: ManagedOSPF
                  icon: "carbon:ibm-cloud-internet-services"
                  description: "OSPF service instances"

                - namespace: Routing
                  name: OSPFInterface
                  label: OSPF Interface Profiles
                  kind: RoutingOSPFInterface
                  icon: "mdi:shield-check"
                  description: "OSPF interface configurations"

                - namespace: Routing
                  name: OSPFPeering
                  label: OSPF Peering Sessions
                  kind: ManagedOSPFPeering
                  icon: "carbon:network-4-reference"
                  description: "OSPF neighbor relationships"

          # PIM Management
          - namespace: Routing
            name: PIMMenu
            label: PIM Management
            icon: "mdi:network-pos"
            children:
              data:
                - namespace: Routing
                  name: PIMService
                  label: PIM Services
                  kind: ManagedPIM
                  icon: "carbon:ibm-cloud-internet-services"
                  description: "PIM service instances"

                - namespace: Routing
                  name: PIMInterface
                  label: PIM Interface Profiles
                  kind: RoutingPIMInterface
                  icon: "mdi:ethernet"
                  description: "PIM interface configurations"

          # --------- Cloud Routing ---------
          - namespace: Cloud
            name: RouteTable
            label: Cloud Route Tables
            kind: CloudRouteTable
            icon: "mdi:routes"
            description: "Cloud routing tables"
    # ===================== SECURITY =====================
    - namespace: Security
      name: SecurityMenu
      label: Security Management
      icon: "mdi:shield-lock"
      children:
        data:
          # --------- Objects & Groups ---------
          - namespace: Security
            name: ObjectsMenu
            label: "Objects & Groups"
            icon: "mdi:folder-network"
            children:
              data:
                - namespace: Security
                  name: AddressObject
                  label: "Address Objects"
                  kind: SecurityAddressObject
                  icon: "mdi:ip-network"
                  description: "IP addresses, prefixes, ranges, and FQDNs"
                - namespace: Security
                  name: AddressGroup
                  label: "Address Groups"
                  kind: SecurityAddressGroup
                  icon: "mdi:folder-network"
                  description: "Groups of address objects"

                - namespace: Security
                  name: ServiceObject
                  label: "Service Objects"
                  kind: SecurityServiceObject
                  icon: "mdi:network"
                  description: "Ports, protocols, and services"
                - namespace: Security
                  name: ServiceGroup
                  label: "Service Groups"
                  kind: SecurityServiceGroup
                  icon: "mdi:folder-network"
                  description: "Groups of service objects"
                - namespace: Security
                  name: FQDN
                  label: "Domain Names (FQDN)"
                  kind: SecurityFQDN
                  icon: "mdi:web"
                  description: "Fully qualified domain names for web filtering"
                - namespace: Security
                  name: ApplicationCategory
                  label: "Application Categories"
                  kind: SecurityApplicationCategory
                  icon: "mdi:application"
                  description: "Application categories for next-gen firewalls"
                - namespace: Security
                  name: URLCategory
                  label: "URL Categories"
                  kind: SecurityURLCategory
                  icon: "mdi:web"
                  description: "URL categories for web filtering"

          # --------- Policies & Rules ---------
          - namespace: Security
            name: PoliciesMenu
            label: "Policies & Rules"
            icon: "mdi:file-document-outline"
            children:
              data:
                - namespace: Security
                  name: Policy
                  label: "Security Policies"
                  kind: SecurityPolicy
                  icon: "mdi:file-document-outline"
                  description: "Firewall, ACL, and cloud security policies"
                - namespace: Security
                  name: PolicyRule
                  label: "Policy Rules"
                  kind: SecurityPolicyRule
                  icon: "mdi:file-document-edit-outline"
                  description: "Security rules and access controls"
                - namespace: Security
                  name: Zone
                  label: "Security Zones"
                  kind: SecurityZone
                  icon: "mdi:shield-lock"
                  description: "Network security zones and trust levels"
                - namespace: Security
                  name: SecurityProfile
                  label: "Security Profiles"
                  kind: SecuritySecurityProfile
                  icon: "mdi:shield-check"
                  description: "Threat prevention and security profiles"
                - namespace: Security
                  name: Schedule
                  label: "Security Schedules"
                  kind: SecuritySchedule
                  icon: "mdi:calendar-clock"
                  description: "Time-based security policies"

          # --------- Infrastructure ---------
          - namespace: Security
            name: InfrastructureMenu
            label: "Infrastructure"
            icon: "mdi:vpn"
            children:
              data:
                - namespace: Security
                  name: VPNConnection
                  label: "VPN Connections"
                  kind: SecurityVPNConnection
                  icon: "mdi:vpn"
                  description: "Site-to-site and remote access VPNs"
                - namespace: Security
                  name: Certificate
                  label: "Security Certificates"
                  kind: SecurityCertificate
                  icon: "mdi:certificate"
                  description: "SSL/TLS certificates and lifecycle management"
                - namespace: Security
                  name: CloudSecurityLocation
                  label: "Cloud Security Locations"
                  kind: SecurityCloudSecurityLocation
                  icon: "mdi:cloud-lock"
                  description: "Cloud security service (Zscaler, Prisma, etc.)"


    # ===================== SERVICES =====================
    - namespace: Network
      name: MainMenu
      label: Services
      icon: "mdi:lan-connect"
      children:
        data:
          # --------- Network Services ---------
          - namespace: Service
            name: NetworkMenu
            label: Network Services
            icon: "mdi:lan"
            description: "Network segments, load balancers, and DNS/NTP"
            children:
              data:
                - namespace: Platform
                  name: NetworkSegment
                  label: Network Segments
                  kind: PlatformNetworkSegment
                  icon: "mdi:lan"
                  description: "All network segments"

                - namespace: Service
                  name: NTPServer
                  label: NTP Servers
                  kind: NetworkNTPServer
                  icon: "mdi:clock-outline"
                  description: "Time synchronization services"

                - namespace: Service
                  name: NameServer
                  label: DNS Servers
                  kind: NetworkNameServer
                  icon: "mdi:dns"
                  description: "Domain name services"

          # --------- Load Balancing ---------
          - namespace: Loadbalancing
            name: LBMenu
            label: Load Balancing
            icon: "carbon:load-balancer-global"
            description: "Load balancers, VIP services, and backend pools"
            children:
              data:
                - namespace: Platform
                  name: LoadBalancer
                  label: Load Balancers
                  kind: PlatformLoadBalancer
                  icon: "carbon:load-balancer-global"
                  description: "All load balancers (on-prem, cloud)"

                - namespace: Service
                  name: LoadBalancerVIP
                  label: VIP Services / Listeners
                  kind: ServiceLoadBalancerVIP
                  icon: "mdi:ip-network"
                  description: >
                    Frontend VIP services and listeners (protocol/port)

                - namespace: Service
                  name: BackendPool
                  label: Backend Pools
                  kind: ServiceBackendPool
                  icon: "mdi:server-network"
                  description: >
                    Backend server pools with load balancing algorithms

                - namespace: Loadbalancing
                  name: HealthCheck
                  label: Health Checks
                  kind: LoadbalancerHealthCheck
                  icon: "tabler:checkup-list"
                  description: "Health check definitions and monitoring"

                - namespace: Loadbalancing
                  name: Servers
                  label: Backend Servers
                  kind: LoadbalancerServer
                  icon: "mdi:server-plus"
                  description: "Backend servers for load balancing"

          # --------- WAN Requests ---------
          - namespace: Request
            name: WANConnectivity
            label: WAN Requests
            kind: RequestWANConnectivity
            icon: "mdi:wan"
            description: >-
              Request automated WAN connectivity between deployments
