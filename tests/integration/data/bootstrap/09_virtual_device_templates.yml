---
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: TemplateDcimVirtualDevice
  data:
    - template_name: C8000V_EDGE
      device_type: C8000V
      role: edge
      platform: cisco_xe
      status: active
      cpu: 2
      memory: 8
      storage: 100
      interfaces:
        kind: TemplateDcimPhysicalInterface
        parameters:
          expand_range: true
        data:
          - template_name: C8000V_EDGE_Ethernet1/[1-24]
            name: Ethernet1/[1-24]
            role: customer
          - template_name: C8000V_EDGE_mgmt0
            name: mgmt0
            role: management
    - template_name: CloudGuard_EDGE
      device_type: CloudGuard
      role: firewall
      platform: checkpoint_gaia
      status: active
      cpu: 2
      memory: 8
      storage: 100
      interfaces:
        kind: TemplateDcimPhysicalInterface
        parameters:
          expand_range: true
        data:
          - template_name: CloudGuard_EDGE_eth0
            name: eth0
            role: management
          - template_name: CloudGuard_EDGE_eth[1-7]
            name: eth[1-7]
            role: customer
    - template_name: HA-PROXY
      device_type: HA-PROXY
      platform: linux
      role: load-balancer
      status: active
      cpu: 2
      memory: 2
      interfaces:
        kind: TemplateDcimVirtualInterface
        data:
          - template_name: PROXY_private
            name: private
            role: management
        member_of_groups:
          - loadbalancers
    - template_name: NGINX
      device_type: NGINX
      platform: linux
      role: load-balancer
      status: active
      cpu: 2
      memory: 2
      interfaces:
        kind: TemplateDcimVirtualInterface
        data:
          - template_name: PROXY_private
            name: private
            role: management
