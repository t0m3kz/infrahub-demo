---
# Network Devices: ToRs in middle rack with mixed interface speeds
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: DcimPhysicalDevice
  data:
    # ToR-1: Mix of 25G and 100G interfaces
    - name: "tor-1"
      description: "ToR switch 1 with mixed 25G/100G interfaces"
      device_type: "N9K-C93180YC-FX"
      role: "tor"
      status: "active"
      rack: "Rack-1-Network"
      deployment: "Pod-1"
      position: 1

    # ToR-2: Mix of 25G and 100G interfaces (dual-homing pair)
    - name: "tor-2"
      description: "ToR switch 2 with mixed 25G/100G interfaces"
      device_type: "N9K-C93180YC-FX"
      role: "tor"
      status: "active"
      rack: "Rack-1-Network"
      deployment: "Pod-1"
      position: 2
