---
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: CoreStandardGroup
  data:
    - name: cloud_security
      description: "Cloud Security Devices"
    - name: cloud_security_dev
      description: "Development Cloud Security Devices"

---
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: DcimVirtualDevice
  data:
    # Production Zscaler Gateway
    - name: zscaler-zia-prod-01
      location:
        kind: LocationBuilding
        data:
          name: DC-1
          shortname: DC-1
          parent: Katowice
      device_type: ZIA-Gateway
      role: edge_firewall
      status: active
      cpu: 4
      memory: 8
      description: "Production Zscaler gateway with tunnel integration"
      interfaces:
        kind: DcimVirtualInterface
        data:
          - name: management
            role: management
            device: zscaler-zia-prod-01
      member_of_groups:
        - cloud_security

    # Production Zscaler Proxy
    - name: zscaler-zia-prod-proxy
      location:
        kind: LocationBuilding
        data:
          name: DC-1
          shortname: DC-1
          parent: Katowice
      device_type: ZIA-Gateway
      role: edge_firewall
      status: active
      cpu: 2
      memory: 4
      description: "Production Zscaler proxy gateway"
      interfaces:
        kind: DcimVirtualInterface
        data:
          - name: management
            role: management
            device: zscaler-zia-prod-proxy
      member_of_groups:
        - cloud_security

    # Development Zscaler Gateway
    - name: zscaler-zia-dev-01
      location:
        kind: LocationBuilding
        data:
          name: DC-1
          shortname: DC-1
          parent: Katowice
      device_type: ZIA-Gateway
      role: edge_firewall
      status: active
      cpu: 2
      memory: 4
      description: "Development Zscaler gateway with transparent proxy"
      interfaces:
        kind: DcimVirtualInterface
        data:
          - name: management
            role: management
            device: zscaler-zia-dev-01
      member_of_groups:
        - cloud_security_dev