---
version: "1.0"
generics:
  - name: NetworkSegment
    namespace: Platform
    description: |
      Base for all network segmentation (VLANs, VXLANs, VPCs, subnets, VRFs)
    label: Network Segment
    include_in_menu: false
    attributes:
      - name: name
        kind: Text
        order_weight: 100
        description: "Network segment identifier"
      - name: description
        kind: Text
        optional: true
        order_weight: 200
        description: "Description of the network segment purpose"
      - name: segment_type
        kind: Dropdown
        optional: true
        order_weight: 250
        description: "Type of network segmentation technology"
        choices:
          - name: vlan
            label: VLAN
            description: "802.1Q VLAN"
            color: "#3498DB"
          - name: vxlan
            label: VXLAN
            description: "Virtual Extensible LAN"
            color: "#2ECC71"
          - name: vpc
            label: VPC
            description: "Virtual Private Cloud"
            color: "#9B59B6"
          - name: subnet
            label: Subnet
            description: "IP Subnet"
            color: "#E67E22"
          - name: vrf
            label: VRF
            description: "Virtual Routing and Forwarding"
            color: "#E74C3C"
          - name: evpn
            label: EVPN
            description: "Ethernet VPN"
            color: "#1ABC9C"
          - name: other
            label: Other
            description: "Other segment type"
            color: "#95A5A6"
      - name: status
        kind: Dropdown
        optional: true
        order_weight: 300
        default_value: active
        choices:
          - name: active
            label: Active
            description: Segment is active and operational
            color: "#7FBF7F"
          - name: provisioning
            label: Provisioning
            description: Segment is being provisioned
            color: "#7f7fff"
          - name: maintenance
            label: Maintenance
            description: Segment is under maintenance
            color: "#FFD27F"
          - name: deprecated
            label: Deprecated
            description: Segment is deprecated
            color: "#FFC107"
          - name: retired
            label: Retired
            description: Segment is retired and inactive
            color: "#BFBFBF"
    relationships:
      - name: ip_prefixes
        peer: IpamPrefix
        cardinality: many
        optional: true
        order_weight: 1000
        description: "IP prefixes associated with this network segment"
