---
version: "1.0"
generics:
  - name: LoadBalancer
    namespace: Platform
    description: "Base for all load balancers"
    label: Load Balancer
    include_in_menu: false
    human_friendly_id:
      - name__value
    attributes:
      - name: name
        kind: Text
        optional: false
        unique: true
        order_weight: 100
        description: "Name of the load balancer"
      - name: description
        kind: Text
        optional: true
        order_weight: 110
        description: "Description of the load balancer"
      - name: status
        kind: Dropdown
        optional: false
        order_weight: 200
        description: "Operational status of the load balancer"
        choices:
          - name: provisioning
            label: Provisioning
            description: "Load balancer is being provisioned"
            color: "#7f7fff"
          - name: active
            label: Active
            description: "Load balancer is active and operational"
            color: "#7FBF7F"
          - name: maintenance
            label: Maintenance
            description: "Load balancer is under maintenance"
            color: "#FFF2CC"
          - name: error
            label: Error
            description: "Load balancer is in an error state"
            color: "#ff7f7f"
          - name: disabled
            label: Disabled
            description: "Load balancer has been disabled"
            color: "#D3D3D3"
          - name: decommissioning
            label: Decommissioning
            description: "Load balancer is being decommissioned"
            color: "#E8DAEF"
          - name: retired
            label: Retired
            description: "Load balancer is retired and inactive"
            color: "#BFBFBF"
        default_value: provisioning
      - name: lb_type
        kind: Dropdown
        optional: true
        order_weight: 250
        description: "Type of load balancer"
        choices:
          - name: application
            label: Application (Layer 7)
            description: "HTTP/HTTPS load balancer"
            color: "#7FBF7F"
          - name: network
            label: Network (Layer 4)
            description: "TCP/UDP load balancer"
            color: "#7FA7FF"
          - name: gateway
            label: Gateway
            description: "Gateway load balancer"
            color: "#BF7FBF"
          - name: hardware
            label: Hardware
            description: "Hardware load balancer (F5, Citrix)"
            color: "#E67E22"
          - name: software
            label: Software
            description: "Software load balancer (HAProxy, Nginx)"
            color: "#9B59B6"
          - name: classic
            label: Classic
            description: "Classic/legacy load balancer"
            color: "#BFBFBF"
      - name: lb_vendor
        kind: Dropdown
        optional: true
        order_weight: 260
        description: "Load balancer vendor/product"
        choices:
          # Cloud Providers
          - name: aws_alb
            label: AWS Application Load Balancer
            description: "AWS Application Load Balancer (ALB)"
            color: "#FF9900"
          - name: aws_nlb
            label: AWS Network Load Balancer
            description: "AWS Network Load Balancer (NLB)"
            color: "#FF9900"
          - name: aws_clb
            label: AWS Classic Load Balancer
            description: "AWS Classic Load Balancer (ELB)"
            color: "#FF9900"
          - name: aws_gwlb
            label: AWS Gateway Load Balancer
            description: "AWS Gateway Load Balancer (GWLB)"
            color: "#FF9900"
          - name: azure_lb
            label: Azure Load Balancer
            description: "Azure Load Balancer"
            color: "#0078D4"
          - name: azure_app_gateway
            label: Azure Application Gateway
            description: "Azure Application Gateway"
            color: "#0078D4"
          - name: gcp_lb
            label: GCP Load Balancer
            description: "Google Cloud Load Balancer"
            color: "#4285F4"
          - name: gcp_alb
            label: GCP Application Load Balancer
            description: "Google Cloud Application Load Balancer"
            color: "#4285F4"
          # Software/Open Source
          - name: haproxy
            label: HAProxy
            description: "HAProxy Open Source Load Balancer"
            color: "#9B59B6"
          - name: nginx
            label: Nginx
            description: "Nginx / Nginx Plus Load Balancer"
            color: "#009639"
          - name: envoy
            label: Envoy
            description: "Envoy Proxy Load Balancer"
            color: "#AC6199"
          - name: traefik
            label: Traefik
            description: "Traefik Load Balancer"
            color: "#24A1C1"
          # Hardware/Enterprise
          - name: f5_bigip
            label: F5 BIG-IP
            description: "F5 BIG-IP Hardware/Virtual Load Balancer"
            color: "#E67E22"
          - name: citrix_netscaler
            label: Citrix NetScaler/ADC
            description: "Citrix NetScaler/ADC Load Balancer"
            color: "#E67E22"
          - name: citrix_cpx
            label: Citrix CPX
            description: "Citrix CPX Container Load Balancer"
            color: "#E67E22"
          - name: a10_networks
            label: A10 Networks
            description: "A10 Networks Thunder ADC"
            color: "#E67E22"
          - name: kemp
            label: Kemp LoadMaster
            description: "Kemp LoadMaster"
            color: "#E67E22"
          # Service Mesh
          - name: istio
            label: Istio
            description: "Istio Service Mesh Load Balancer"
            color: "#466BB0"
          - name: linkerd
            label: Linkerd
            description: "Linkerd Service Mesh Load Balancer"
            color: "#2DCEAA"
          # Other
          - name: other
            label: Other
            description: "Other/Custom Load Balancer"
            color: "#95A5A6"
      - name: scheme
        kind: Dropdown
        optional: true
        order_weight: 310
        description: "Accessibility scheme for the load balancer"
        choices:
          - name: internet_facing
            label: Internet-facing
            description: "Publicly accessible load balancer"
            color: "#7FBF7F"
          - name: internal
            label: Internal
            description: "Internal-only load balancer"
            color: "#7FA7FF"
          - name: external
            label: External
            description: "External network facing"
            color: "#9FBF9F"
