---
version: "1.0"

generics:
  - name: Generic
    namespace: Organization
    label: Organization
    description: An organization represent a legal entity, a company.
    human_friendly_id:
      - name__value
    order_by:
      - name__value
    display_label: "{{name__value}}"
    icon: mdi:domain
    include_in_menu: false
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1200
    relationships:
      - name: tags
        peer: BuiltinTag
        cardinality: many
        kind: Attribute
        optional: true
        order_weight: 3000

nodes:
  - name: Manufacturer
    namespace: Organization
    description: Device Manufacturer
    icon: mdi:domain
    inherit_from:
      - OrganizationGeneric
    include_in_menu: true
    menu_placement: OrganizationGeneric
    human_friendly_id:
      - name__value
    order_by:
      - name__value
    display_label: "{{name__value}}"
    relationships:
      - name: device_type
        peer: DcimDeviceType
        cardinality: many
        optional: true
      - name: platform
        peer: DcimPlatform
        cardinality: many
        optional: true

  - name: Provider
    namespace: Organization
    description: Circuit or Location Provider
    icon: mdi:domain
    inherit_from:
      - OrganizationGeneric
    include_in_menu: true
    menu_placement: OrganizationGeneric

  - name: Customer
    namespace: Organization
    description: Customer with dedicated network namespace
    icon: mdi:account-group
    inherit_from:
      - OrganizationGeneric
    include_in_menu: true
    menu_placement: OrganizationGeneric
    attributes:
      - name: customer_id
        kind: Text
        unique: true
        optional: true
        description: "Unique customer identifier"
        order_weight: 900
    relationships:
      - name: ip_prefixes
        peer: IpamPrefix
        cardinality: many
        kind: Component
        on_delete: cascade
        optional: true
        description: "IP prefixes allocated to this customer"
        order_weight: 2200
      - name: namespaces
        peer: IpamNamespace
        cardinality: many
        kind: Component
        on_delete: cascade
        optional: true
        order_weight: 2000
