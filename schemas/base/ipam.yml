---
# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
version: "1.0"

nodes:
  # --------------------  IPAM (Prefix, IP Address)  --------------------
  - name: IPAddress
    namespace: Ipam
    description: IP Address
    label: IP Address
    icon: mdi:ip
    include_in_menu: false
    order_by:
      - address__value
    display_labels:
      - address__value
    inherit_from:
      - BuiltinIPAddress
    uniqueness_constraints:
      - [address__value, ip_namespace]
    human_friendly_id:
      - address__value
      - ip_namespace__name__value
    attributes:
      - name: fqdn
        label: FQDN
        kind: Text
        optional: true
        # https://stackoverflow.com/questions/11809631/fully-qualified-domain-name-validation
        regex: (?=^.{1,253}$)(^(((?!-)[a-zA-Z0-9-]{1,63}(?<!-))|((?!-)[a-zA-Z0-9-]{1,63}(?<!-)\.)+[a-zA-Z]{2,63})$)
      # relationships:
      #   - name: interface
      #     peer: DcimPhysicalInterface
      #     optional: true
      #     cardinality: one
      #   - name: interface
      #     peer: DcimVirtualInterface
      #     optional: true
      #     cardinality: one

  - name: Prefix
    namespace: Ipam
    description: IPv4 or IPv6 network (with mask)
    icon: mdi:ip-network
    include_in_menu: false
    label: Prefix
    order_by:
      - prefix__value
    display_labels:
      - prefix__value
    inherit_from:
      - BuiltinIPPrefix
    uniqueness_constraints:
      - [prefix__value, ip_namespace]
    human_friendly_id:
      - prefix__value
      - ip_namespace__name__value
    attributes:
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
          - name: deprecated
            label: Deprecated
          - name: reserved
            label: Reserved
      - name: role
        kind: Dropdown
        optional: true
        choices:
          - name: loopback
            label: Loopback
            description: Represents internal communications.
            color: "#B0A8B9"
          - name: management
            label: Management
            description: Handles administrative operations.
            color: "#AEC6CF"
          - name: public
            label: Public
            description: Public facing network.
            color: "#FDFD96"
          - name: customer
            label: Customer
            description: Dedicated to server functions.
            color: "#77DD77"
          - name: supernet
            label: Supernet
            description: Covers multiple networks
            color: "#FFB347"
          - name: technical
            label: Technical
            description: Focused on technical aspects.
            color: "#9678B6"
          - name: loopback-vtep
            label: Loopback VTEP
            description: Facilitates virtualized network communications within loopback configurations.
            color: "#CDB4DB"
    relationships:
      - name: organization
        state: absent
        peer: OrganizationGeneric
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1200
      - name: location
        peer: LocationHosting
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1300
      - name: gateway
        label: L3 Gateway
        identifier: prefix__gateway
        peer: IpamIPAddress
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1500

