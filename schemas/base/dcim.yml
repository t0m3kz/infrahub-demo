---
version: "1.0"

generics:
  - name: GenericDevice
    namespace: Dcim
    description: Generic Device object.
    label: Device
    icon: mdi:server
    human_friendly_id:
      - name__value
    order_by:
      - name__value
    display_label: "{{name__value}}"
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        state: absent
        kind: Text
        optional: true
        order_weight: 2000
      - name: os_version
        kind: Text
        optional: true
        order_weight: 2200
      - name: role
        kind: Dropdown
        optional: true
        order_weight: 1400
        choices:
          - name: core
            label: Core Router
            description: Central part of the network.
            color: "#7f7fff"
          - name: edge
            label: Edge Router
            description: Network boundary with external networks.
            color: "#bf7fbf"
          - name: cpe
            label: Customer Premise Equipment
            description: Devices located at the customer's premises.
            color: "#bf7f7f"
          - name: spine
            label: Spine Router
            description: Aggregation router part of a Pod.
            color: "#aeeeee"
          - name: super-spine
            label: Super Spine Router
            description: Aggregation router part of a Fabric.
            color: "#aeeeee"
          - name: leaf
            label: Leaf Switch
            description: Top of Rack part of a Fabric.
            color: "#e6e6fa"
          - name: border-leaf
            label: Border Leaf Switch
            description: Border Leaf for external connectivity in a Fabric.
            color: "#dda0dd"
          - name: tor
            label: ToR Switch
            description: ToR/Lavel2 switch part of a Fabric.
            color: "#e8e7fd"
          - name: oob
            label: Out of Band Switch
            description: OOB switch part of a Fabric.
            color: "#e8e7ed"
          - name: console
            label: Console Server
            description: Console server part of a Fabric.
            color: "#e8e7ad"
          - name: firewall
            label: Firewall
            description: "Security boundary with external network"
            color: "#6e5abd"
          - name: load-balancer
            label: Load Balancer
            description: Load Balancer part of a Fabric.
            color: "#38e7fb"
          - name: endpoint
            label: Endpoint device
            description: Endpoint Device/Server part of a Fabric.
            color: "#38a7fb"
      - name: status
        kind: Dropdown
        optional: false
        order_weight: 1100
        choices:
          - name: active
            label: Active
            description: Fully operational and currently in service.
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: In the process of being set up and configured.
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: Undergoing routine maintenance or repairs.
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: Temporarily taken out of service.
            color: "#bfbfbf"
    relationships:
      - name: device_type
        peer: DcimDeviceType
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1200
      - name: interfaces
        peer: DcimInterface
        optional: true
        cardinality: many
        identifier: device__interface
        kind: Component
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
        order_weight: 2000
      - name: primary_address
        peer: IpamIPAddress
        label: Primary IP Address
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1700
      - name: platform
        peer: DcimPlatform
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1250

  - name: Endpoint
    namespace: Dcim
    description: Generic Endpoint to receive a connector.
    include_in_menu: false
    relationships:
      - name: cable
        peer: DcimCable
        optional: true
        cardinality: one
        order_weight: 1500
        kind: Attribute

  # Interfaces
  - name: Interface
    namespace: Dcim
    description: "Generic Network Interface"
    label: Interface
    include_in_menu: false
    order_by:
      - device__name__value
      - name__value
    uniqueness_constraints:
      - ["device", "name__value"]
    human_friendly_id:
      - device__name__value
      - name__value
    display_label: "{{name__value}}"

    attributes:
      - name: name
        kind: Text
        description: "Name of the interface"
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        description: "A brief description of the interface"
        order_weight: 1100
      - name: status
        kind: Dropdown
        description: "The status of the interface"
        choices:
          - name: provisioning
            label: Provisioning
            description: "Interface is being provisioned."
            color: "#A9DFBF"
          - name: free
            label: Free
            description: "Interface is unused."
            color: "#CDEACC"
          - name: active
            label: Active
            description: "Interface is active and operational."
            color: "#A9CCE3"
          - name: maintenance
            label: Maintenance
            description: "Interface is under maintenance."
            color: "#FFF2CC"
          - name: disabled
            label: Disabled
            description: "Interface has been disabled."
            color: "#D3D3D3"
          - name: deleted
            label: Deleted
            description: "Interface has been deleted."
            color: "#FAD7A0"
          - name: outage
            label: Outage
            description: "Interface is currently experiencing an outage."
            color: "#F4CCCC"
          - name: reserved
            label: Reserved
            description: "Interface is reserved for future use."
            color: "#E0E0E0"
        default_value: "free"
        order_weight: 1200
      - name: role
        kind: Dropdown
        optional: true
        description: "The role of the interface in the network"
        choices:
          - name: lag
            label: Lag
            description: "Link Aggregation Group (LAG) interface."
            color: "#60A5FA"
          - name: core
            label: Core
            description: "Interface used in the core of the network."
            color: "#1E3A8A"
          - name: customer
            label: Customer
            description: "Interface used for customer-facing connections."
            color: "#F472B6"
          - name: access
            label: Access
            description: "Access port connecting endpoint devices."
            color: "#10B981"
          - name: management
            label: Management
            description: "Interface dedicated to device management traffic."
            color: "#F59E0B"
          - name: upstream
            label: Upstream
            description: "Upstream interface toward aggregation or core."
            color: "#38BDF8"
          - name: leaf
            label: Leaf
            description: "Interface connecting towards leaf switches."
            color: "#34D399"
          - name: spine
            label: Spine
            description: "Interface connecting towards spine switches."
            color: "#06B6D4"
          - name: console
            label: Console
            description: "Console management interface (out-of-band access)."
            color: "#9CA3AF"
          - name: uplink
            label: Uplink
            description: "Uplink used to connect to upstream switches."
            color: "#FCA5A5"
          - name: peering
            label: Peering
            description: "Peering interface with external networks."
            color: "#FDE68A"
          - name: loopback
            label: Loopback
            description: "Loopback used for stable addressing on the device."
            color: "#C7D2FE"
          - name: loopback-vtep
            label: Loopback VTEP
            description: "Loopback used as a VTEP VXLAN/overlay tunneling."
            color: "#E9D5FF"
        order_weight: 1250
      - name: index
        kind: Text
        state: absent
        read_only: true
        optional: true
        computed_attribute:
          jinja2_template: "{{ \"%03d\"| format(name__value | split_interface | last | int) }}"  # yamllint disable rule:line-length
          kind: Jinja2
        order_weight: 20000
    relationships:
      - name: device
        peer: DcimGenericDevice
        identifier: device__interface
        optional: false
        cardinality: one
        kind: Parent
        order_weight: 1025
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
        order_weight: 3000

  - name: SubInterface
    namespace: Dcim
    description: A generic interface that can have sub-interfaces
    include_in_menu: false
    relationships:
      - name: sub_interfaces
        label: "Sub-interface(s)"
        peer: DcimVirtualInterface
        identifier: "sub__interface"
        optional: true
        cardinality: many
        kind: Attribute
        description: "Sub-interfaces of this interface"
        order_weight: 1750

nodes:
  # --------------------  Device (Types, Platforms, Device, Interfaces )  --------------------
  - name: DeviceType
    namespace: Dcim
    description: A model of device
    label: Device Type
    icon: mdi:poll
    human_friendly_id:
      - name__value
    display_label: "{{name__value}}"
    order_by:
      - manufacturer__name__value
      - name__value
    uniqueness_constraints:
      - ["manufacturer", "name__value"]
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1100
      - name: part_number
        label: Part Number
        optional: true
        kind: Text
        order_weight: 1200
      - name: height
        label: Height (U)
        optional: false
        default_value: 1
        kind: Number
        order_weight: 1400
      - name: full_depth
        label: Full Depth
        default_value: true
        kind: Boolean
        order_weight: 1500
      - name: weight
        label: Weight (kg)
        optional: true
        kind: Number
        order_weight: 1600
    relationships:
      - name: platform
        peer: DcimPlatform
        cardinality: one
        kind: Attribute
        order_weight: 1300
      - name: manufacturer
        peer: OrganizationManufacturer
        cardinality: one
        kind: Attribute
        order_weight: 1250
        optional: false
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
        order_weight: 2000

  - name: Platform
    namespace: Dcim
    description: A Platform represent the type of software running on a device.
    label: Platform
    icon: mdi:application-cog-outline
    human_friendly_id:
      - name__value
    display_label: "{{name__value}}"
    order_by:
      - manufacturer__name__value
      - name__value
    uniqueness_constraints:
      - ["name__value"]
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1200
      - name: nornir_platform
        kind: Text
        optional: true
        order_weight: 1500
      - name: napalm_driver
        kind: Text
        optional: true
        order_weight: 1600
      - name: netmiko_device_type
        kind: Text
        optional: true
        order_weight: 1700
      - name: ansible_network_os
        kind: Text
        optional: true
        order_weight: 1800
      - name: containerlab_os
        kind: Text
        optional: true
        order_weight: 1900
    relationships:
      - name: devices
        peer: DcimGenericDevice
        optional: true
        cardinality: many
        order_weight: 1350
      - name: manufacturer
        peer: OrganizationManufacturer
        cardinality: one
        kind: Attribute
        order_weight: 1300

  - name: PhysicalDevice
    namespace: Dcim
    description: Generic holding attributes and relationships relevant for physical device.
    include_in_menu: false
    icon: clarity:network-switch-solid
    label: Physical Device
    generate_template: true
    inherit_from:
      - CoreArtifactTarget
      - DcimGenericDevice
    attributes:
      - name: position
        label: Position (U)
        description: Lowest unit.
        kind: Number
        optional: true
        order_weight: 1500
      - name: serial
        kind: Text
        optional: true
        order_weight: 1500
      - name: rack_face
        label: Rack Face
        description: On which face of the rack the device is mounted.
        kind: Dropdown
        optional: false
        default_value: front
        order_weight: 1515
        choices:
          - name: front
            label: Front
            description: Device mounted on the front face of the rack.
          - name: rear
            label: Rear
            description: Device mounted on the rear face of the rack.

  - name: VirtualDevice
    namespace: Dcim
    description: Generic holding attributes and relationships relevant for virtual device.
    include_in_menu: false
    label: Virtual Device
    icon: mdi:server-network
    uniqueness_constraints:
      - ["name__value"]
    generate_template: true
    inherit_from:
      - CoreArtifactTarget
      - DcimGenericDevice
    attributes:
      - name: cpu
        label: CPU Number
        kind: Number
        optional: true
        order_weight: 2000
      - name: memory
        label: Memory Size (GB)
        kind: Number
        optional: true
        order_weight: 2100
      - name: storage
        label: Storage Size (GB)
        kind: Number
        optional: true
        order_weight: 2200
    relationships:
      - name: hosting_device
        peer: DcimPhysicalDevice
        kind: Attribute
        cardinality: one
        optional: true

  - name: PhysicalInterface
    namespace: Dcim
    label: Physical Interface
    description: "Physical network port on a device"
    inherit_from:
      - DcimInterface
      - DcimEndpoint
      - DcimSubInterface
    include_in_menu: false
    attributes:
      - name: interface_type
        kind: Dropdown
        description: "The type of the interface"
        choices:
          - name: 100base-fx
            label: 100BASE-FX
            description: "100 Mbps fiber interface."
            color: "#FFF2CC"
          - name: 100base-lfx
            label: 100BASE-LFX
            description: "100 Mbps long-range fiber interface."
            color: "#D3D3D3"
          - name: 100base-tx
            label: 100BASE-TX
            description: "100 Mbps twisted-pair copper interface."
            color: "#FAD7A0"
          - name: 100base-t1
            label: 100BASE-T1
            description: "100 Mbps single-pair twisted copper interface."
            color: "#F4CCCC"
          - name: 1000base-t
            label: 1000BASE-T
            description: "1 Gbps twisted-pair copper interface."
            color: "#A9DFBF"
          - name: 1000base-x-gbic
            label: 1000BASE-X GBIC
            description: "1 Gbps fiber interface with GBIC."
            color: "#CDEACC"
          - name: 1000base-x-sfp
            label: 1000BASE-X SFP
            description: "1 Gbps fiber interface with SFP."
            color: "#A9CCE3"
          - name: 10gbase-t
            label: 10GBASE-T
            description: "10 Gbps twisted-pair copper interface."
            color: "#FFF2CC"
          - name: 10gbase-x-sfpp
            label: 10GBASE-X SFP+
            description: "10 Gbps fiber interface with SFP+."
            color: "#D3D3D3"
          - name: 25gbase-x-sfp28
            label: 25GBASE-X SFP28
            description: "25 Gbps fiber interface with SFP28."
            color: "#FAD7A0"
          - name: 40gbase-x-qsfpp
            label: 40GBASE-X QSFP+
            description: "40 Gbps fiber interface with QSFP+."
            color: "#F4CCCC"
          - name: 100gbase-x-qsfp28
            label: 100GBASE-X QSFP28
            description: "100 Gbps fiber interface with QSFP28."
            color: "#A9DFBF"
          - name: 400gbase-x-qsfpdd
            label: 400GBASE-X QSFP-DD
            description: "400 Gbps fiber interface with QSFP-DD."
            color: "#CDEACC"
          - name: lte
            label: LTE
            description: "LTE cellular interface."
            color: "#FFF2CC"
          - name: other
            label: Other
            description: "Other interface type."
            color: "#D3D3D3"
        default_value: "other"
        order_weight: 1400
      - name: mtu
        label: MTU
        kind: Number
        default_value: 9000
        order_weight: 1300
    relationships:
      - name: ip_address
        peer: IpamIPAddress
        optional: true
        cardinality: one
        kind: Attribute

  - name: VirtualInterface
    namespace: Dcim
    label: Virtual Interface
    description: "Virtual interface like VLAN or Loopback"
    inherit_from:
      - DcimInterface
      # - DcimSubInterface # Depending if you want your virtual interfaces to have sub interface
    include_in_menu: false
    relationships:
      - name: parent_interface
        peer: DcimSubInterface
        cardinality: one
        kind: Attribute
        identifier: "sub__interface"
        description: "Parent interface to which this sub-interface belongs"
      - name: ip_addresses
        peer: IpamIPAddress
        optional: true
        cardinality: many
        kind: Attribute

  # --------------------  Cables  --------------------
  - name: Cable
    namespace: Dcim
    description: A cable connecting two endpoints.
    label: Cable
    icon: mdi:cable-data
    include_in_menu: false
    human_friendly_id:
      - name__value
    display_label: "{{name__value}}"
    order_by:
      - name__value
    uniqueness_constraints:
      - ["name__value"]
    attributes:
      - name: name
        kind: Text
        unique: true
        optional: false
        order_weight: 1000
      - name: type
        kind: Dropdown
        optional: false
        order_weight: 1100
        choices:
          - name: mmf
            label: Multi-Mode Fibre
          - name: smf
            label: Single-Mode Fibre
          - name: copper
            label: Copper
    relationships:
      - name: endpoints
        peer: DcimEndpoint
        cardinality: many
        optional: true
        min_count: 2
        max_count: 2
        kind: Attribute
