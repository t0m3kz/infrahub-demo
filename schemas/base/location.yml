---
# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
version: "1.0"
generics:
  - name: Generic
    namespace: Location
    description: Generic Location, could be a country, city ...
    label: Location
    icon: mingcute:location-line
    hierarchical: true
    include_in_menu: true
    uniqueness_constraints:
      - ["shortname__value"]
    order_by:
      - name__value
    display_label: "{{ name__value }}"
    attributes:
      - name: name
        kind: Text
        order_weight: 100
      - name: shortname
        kind: Text
        unique: true
        order_weight: 110
    relationships:
      - name: tags
        peer: BuiltinTag
        kind: Attribute
        optional: true
        cardinality: many
