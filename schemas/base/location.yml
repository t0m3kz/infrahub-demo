---
version: "1.0"

generics:
  - name: Generic
    namespace: Location
    description: Generic Location, could be a country, city ...
    label: Location
    icon: mingcute:location-line
    include_in_menu: true
    branch: agnostic
    hierarchical: true
    human_friendly_id:
      - name__value
    order_by:
      - name__value
    display_label: "{{name__value}}"
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: shortname
        kind: Text
        unique: true
        order_weight: 1100
      - name: description
        kind: Text
        optional: true
        order_weight: 1200
    relationships:
      - name: tags
        peer: BuiltinTag
        kind: Attribute
        optional: true
        cardinality: many
