---
version: "1.0"
generics:
  - name: Generic
    namespace: Location
    description: Generic Location, could be a country, city ...
    label: Location
    icon: mingcute:location-line
    uniqueness_constraints:
      - [shortname__value]
    display_label: "{{name__value}}"
    include_in_menu: true
    hierarchical: true
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: shortname
        kind: Text
        unique: true
        order_weight: 1100
      - name: description
        kind: Text
        computed_attribute:
          kind: Jinja2
          jinja2_template: "{{parent__name__value}} {{name__value}}"
        read_only: true
        optional: false
    relationships:
      - name: tags
        peer: BuiltinTag
        kind: Attribute
        optional: true
        cardinality: many
