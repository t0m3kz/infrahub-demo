---
version: "1.0"
generics:
  - name: Generic
    namespace: Location
    description: Generic Location, could be a country, city ...
    label: Location
    icon: mingcute:location-line
    uniqueness_constraints:
      - ["shortname__value"]
    human_friendly_id:
      - shortname__value
    include_in_menu: true
    hierarchical: true
    order_by:
      - name__value
    display_label: "{{ name__value }}"
    attributes:
      - name: name
        kind: Text
        order_weight: 100
      - name: shortname
        kind: Text
        unique: true
        order_weight: 100
      - name: description
        kind: Text
        optional: true
        order_weight: 1200
    relationships:
      - name: tags
        peer: BuiltinTag
        kind: Attribute
        optional: true
        cardinality: many
