---
# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
version: "1.0"

nodes:
  - name: BGPRRCluster
    namespace: Routing
    description: "A Route Reflector (RR) Cluster used for grouping internal peers"
    label: "Route Reflector Cluster"
    icon: "mdi:router-network"
    include_in_menu: false
    uniqueness_constraints:
      - [name__value]
    human_friendly_id:
      - name__value
    display_label: "{{name__value}}"
    attributes:
      - name: name
        kind: Text
        description: "Name of the Route Reflector Cluster"
        order_weight: 1000
      - name: description
        kind: Text
        description: "Optional description of the Route Reflector Cluster"
        optional: true
        order_weight: 1100
    relationships:
      - name: cluster_id
        label: "Cluster ID"
        peer: IpamIPAddress
        description: "Cluster ID represented as a reference to an IP Address"
        cardinality: one
        kind: Attribute
        optional: false
        order_weight: 1200
      - name: peer_groups
        label: "BGP Peer Groups"
        peer: RoutingBGPPeerGroup
        cardinality: many
        kind: Generic
        optional: true

extensions:
  nodes:
    - kind: RoutingBGPPeerGroup
      relationships:
        - name: rr_cluster
          label: "RR Cluster"
          peer: RoutingBGPRRCluster
          cardinality: one
          kind: Attribute
          order_weight: 1600
