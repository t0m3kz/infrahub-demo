# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: "1.0"

nodes:
  - name: BGPCommunity
    namespace: Routing
    icon: iconoir:community
    label: "BGP Community"
    description: "Defines a BGP community."
    uniqueness_constraints:
      - ["name__value"]
      - ["community__value"]
    human_friendly_id:
      - name__value
    order_by:
      - name__value
    display_label: "{{name__value}} {{community__value}}"
    attributes:
      - name: name
        kind: Text
        description: "The name of the BGP community."
        order_weight: 1000
      - name: description
        kind: Text
        description: "An optional description of the BGP community."
        optional: true
        order_weight: 1100
      - name: community
        kind: Text
        description: "The value of the BGP community (RFC1997, RFC4360, RFC8092)."
        order_weight: 1200
    relationships:
      - name: routing_policy
        label: Routing Policies
        peer: RoutingPolicy
        description: "The BGP Policies using this BGP Community."
        kind: Generic
        cardinality: many
      - name: tags
        peer: BuiltinTag
        kind: Attribute
        optional: true
        cardinality: many
        order_weight: 3000
