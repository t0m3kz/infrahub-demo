---
# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
version: "1.0"

nodes:
  - name: OSPF
    namespace: Routing
    state: absent
    description: "OSPF (Open Shortest Path First) instance on a Virtual Router."
    label: "OSPF"
    icon: "mdi:network-outline"
    include_in_menu: false
    order_by:
      - router_id__address__value
      # - vrf__name__value
      - device__name__value
    uniqueness_constraints:
      - ["device", "version__value"]
    human_friendly_id:
      - "device__name__value"
      # - "vrf__name__value"
      - "version__value"
    display_labels:
      - description__value
    inherit_from:
      - "RoutingProtocol"
    attributes:
      - name: reference_bandwidth
        kind: Number
        optional: true
        default_value: 1000
        description: "Reference bandwidth for OSPF instance (in Mbps)."
        order_weight: 1150
      - name: version
        kind: Dropdown
        choices:
          - name: ospf
            label: OSPFv2
            description: "Open Shortest Path First version 2."
            color: "#E6E6FA" # lavender
          - name: ospfv3
            label: OSPFv3
            description: "Open Shortest Path First version 3."
            color: "#E6E6FA" # lavender
        default_value: ospf
        description: "Version of the OSPF protocol."
        order_weight: 1100
      - name: import_policies
        kind: Text
        optional: true
        order_weight: 1300
      - name: export_policies
        kind: Text
        optional: true
        order_weight: 1350
    relationships:
      - name: router_id
        peer: IpamIPAddress
        optional: true
        cardinality: one
        kind: Attribute
      - name: ospf_interfaces
        state: absent
        label: OSPF Interfaces
        peer: RoutingOSPFInterface
        identifier: ospf__ospfinterfaces
        optional: true
        cardinality: many
        kind: Component

  - name: OSPFInterface
    namespace: Routing
    description: "Pivot table linking OSPF configuration to an interface."
    label: "OSPF Interface"
    icon: "mdi:ethernet"
    include_in_menu: false
    order_by:
      - description__value
    display_labels:
      - description__value
    uniqueness_constraints:
      - ["ospf"]
    human_friendly_id:
      - "description__value"
    attributes:
      # Could be computed later on based on OSPF Instance / Interface Name
      - name: description
        kind: Text
        optional: false
        unique: true
        description: "Description of the OSPF interface."
        order_weight: 1500
      - name: metric
        kind: Number
        optional: true
        description: "OSPF metric for the interface."
        order_weight: 1400
      - name: mode
        kind: Dropdown
        choices:
          - name: normal
            label: Normal
            description: "Standard OSPF interface mode."
            color: "#E6E6FA" # lavender
          - name: passive
            label: Passive
            description: "Interface will not send OSPF hello packets."
            color: "#E6E6FA" # lavender
          - name: peer_to_peer
            label: Peer-to-Peer
            description: "OSPF peer-to-peer interface mode."
            color: "#E6E6FA" # lavender
        default_value: normal
        description: "Mode of the OSPF interface."
        order_weight: 1300
      - name: authentication_key
        kind: Password
        description: "Shared secret used to authenticate and secure routing messages between neighboring routers."
        optional: true
        order_weight: 1250
      - name: authentication_mode
        kind: Dropdown
        choices:
          - name: md5
            label: MD5
            color: "#E6E6FA" # lavender
          - name: sha1
            label: SHA1
            color: "#E6E6FA" # lavender
        optional: true
        order_weight: 1225
      - name: area
        kind: Text
        description: "OSPF area associated with the interface."
        order_weight: 1200
    relationships:
      - name: ospf
        label: OSPF
        peer: RoutingOSPF
        identifier: ospf__ospfinterfaces
        optional: false
        cardinality: one
        kind: Parent
        order_weight: 1100
      # - name: interface
      #   peer: InterfaceLayer3
      #   optional: false
      #   cardinality: one
      #   kind: Attribute
      #   order_weight: 1200
  - name: OSPFArea
    namespace: Routing
    description: "OSPF area configuration"
    label: OSPF Area
    icon: "carbon:area"
    menu_placement: ServiceGeneric
    include_in_menu: true
    uniqueness_constraints:
      - ["name__value", "area__value"]
    human_friendly_id:
      - name__value
      - area__value
    display_labels:
      - name__value
      - area__value
    attributes:
      - name: name
        kind: Text
        description: "Name of the OSPF area"
        order_weight: 1000
      - name: area
        kind: Number
        description: "OSPF area number (0-4294967295)"
        order_weight: 1100
      - name: area_type
        kind: Dropdown
        description: "Type of OSPF area"
        choices:
          - name: standard
            label: Standard
            description: "Regular OSPF area"
          - name: stub
            label: Stub Area
            description: "Does not receive external routes"
          - name: nssa
            label: Not-So-Stubby Area
            description: "Can import some external routes"
          - name: totally_stubby
            label: Totally Stubby Area
            description: "Only receives default route"
        default_value: "standard"
        order_weight: 1200
      - name: description
        kind: Text
        description: "Description of the OSPF area"
        optional: true
        order_weight: 1300

