---
version: "1.0"

generics:
  - name: Generic
    namespace: Managed
    description: "Base for on-premises infrastructure services and resources"
    label: "On-Premises Resource"
    icon: "mdi:server-network"
    include_in_menu: false
    order_by:
      - name__value
    display_label: "{{name__value}}"
    attributes:
      - name: name
        kind: Text
        label: Name
        optional: false
        order_weight: 1
        description: "Resource name"
      - name: description
        kind: Text
        label: Description
        optional: true
        order_weight: 2
        description: "Resource description"
      - name: status
        order_weight: 30
        optional: false
        kind: Dropdown
        choices:
          - name: provisioning
            label: Provisioning
            description: "In the process of being set up and configured."
            color: "#ffff7f"
          - name: active
            label: Active
            description: "Fully operational and currently in service."
            color: "#7fbf7f"
          - name: decommissioning
            label: Decommissioning
            description: "In the process of being taken out of service."
            color: "#fbfbfb"
          - name: decommissioned
            label: Decommissioned
            description: "Taken out of service."
            color: "#bfbfbf"
        default_value: provisioning
    relationships:
      - name: deployment
        peer: TopologyDeployment
        cardinality: one
        kind: Attribute
        order_weight: 110
        optional: false
        on_delete: no-action
        description: "The deployment location for this resource"

  - name: GenericDevice
    namespace: Managed
    description: "On-premises resources attached to physical devices"
    label: "Device-based Resource"
    include_in_menu: false
    relationships:
      - name: device
        peer: DcimDevice
        optional: true
        cardinality: one
        kind: Generic
        direction: inbound
        identifier: device_services
        order_weight: 1000

  - name: GenericInterfaces
    namespace: Managed
    description: "On-premises resources attached to device interfaces"
    label: "Interface-based Resource"
    include_in_menu: false
    relationships:
      - name: interfaces
        peer: DcimInterface
        label: Assigned Interfaces
        cardinality: many
        kind: Generic
        optional: true
        identifier: interface_services

extensions:
  nodes:
    - kind: DcimDevice
      relationships:
        - name: device_services
          peer: ManagedGeneric
          label: On-Premises Services
          optional: true
          direction: outbound
          cardinality: many
          kind: Generic
          on_delete: no-action
          identifier: device_services
    - kind: DcimInterface
      relationships:
        - name: interface_services
          peer: ManagedGeneric
          label: On-Premises Interface Services
          identifier: interface_services
          optional: true
          cardinality: many
          kind: Generic
          on_delete: no-action
