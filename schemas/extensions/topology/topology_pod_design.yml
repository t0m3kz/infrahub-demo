---
version: "1.0"
nodes:
  - name: PodDesign
    namespace: Topology
    description: "Logical network topology design for pod deployment"
    label: Pod Design
    icon: "mdi:sitemap"
    inherit_from:
      - TopologyDesign
    include_in_menu: true
    menu_placement: "TopologyDataCenter"
    human_friendly_id:
      - name__value
    display_label: "{{ name__value }}"
    uniqueness_constraints:
      - [name__value]
    order_by: [name__value]
    attributes:
      - name: description
        kind: Text
        optional: true
        order_weight: 150
        description: "Description of this pod design"

      - name: deployment_type
        label: "Deployment Type"
        description: "Network architecture deployment pattern"
        kind: Dropdown
        optional: false
        order_weight: 200
        choices:
          - name: middle_rack
            label: Middle Rack
            description: "Leafs in middle rack serving ToRs on sides"
            color: "#7F7FFF"
          - name: tor
            label: Top of Rack
            description: "ToR switches in each rack connecting to spine"
            color: "#BF7FBF"
          - name: mixed
            label: ToR and Middle Rack
            description: "Mix of ToR and middle rack deployment"
            color: "#BF7F7F"

      - name: max_spine_count
        label: "Maximum Spine Switches"
        description: "Maximum number of spine switches allowed in this design"
        kind: Number
        optional: false
        default_value: 4
        order_weight: 1000
        parameters:
          min_value: 1
          max_value: 8

      - name: max_leafs_per_row
        label: "Maximum Leafs per Row"
        description: "Maximum leaf switches per row for capacity planning"
        kind: Number
        optional: true
        order_weight: 1100
        parameters:
          min_value: 0
          max_value: 100

      - name: max_tors_per_row
        label: "Maximum ToRs per Row"
        description: "Maximum ToR switches per row for capacity planning"
        kind: Number
        optional: true
        order_weight: 1200
        parameters:
          min_value: 0
          max_value: 100

      - name: technical_pool_size
        label: "Technical Pool Prefix Size"
        description: "Prefix length for technical P2P pool (e.g., 24)"
        kind: Number
        optional: false
        default_value: 24
        order_weight: 1300
        parameters:
          min_value: 16
          max_value: 29

      - name: loopback_pool_size
        label: "Loopback Pool Prefix Size"
        description: "Prefix length for loopback pool (e.g., 28)"
        kind: Number
        optional: false
        default_value: 28
        order_weight: 1400
        parameters:
          min_value: 16
          max_value: 29

      - name: naming_convention
        label: "Naming Convention"
        description: "Device naming convention for this design"
        kind: Dropdown
        optional: false
        default_value: standard
        order_weight: 300
        choices:
          - name: standard
            label: Standard
            description: "DC-POD-ROLE-INDEX"
            color: "#7FBF7F"
          - name: hierarchical
            label: Hierarchical
            description: "DC/FABRIC/POD/ROLE/INDEX"
            color: "#7F7FBF"
          - name: flat
            label: Flat
            description: "ROLE-INDEX"
            color: "#BF7FBF"

      - name: loopback_prefix_size
        label: "Loopback Prefix Size"
        description: "IP prefix size for loopback interfaces (/32 or /128)"
        kind: Number
        optional: true
        default_value: 32
        order_weight: 2000
        parameters:
          min_value: 24
          max_value: 128

      - name: p2p_prefix_size
        label: "Point-to-Point Prefix Size"
        description: "IP prefix size for P2P links (/30, /31, /127)"
        kind: Number
        optional: true
        default_value: 31
        order_weight: 2100
        parameters:
          min_value: 24
          max_value: 128

      - name: management_prefix_size
        label: "Management Prefix Size"
        description: "IP prefix size for management interfaces"
        kind: Number
        optional: true
        default_value: 24
        order_weight: 2200
        parameters:
          min_value: 16
          max_value: 32

    relationships:
      - name: compatible_layouts
        label: "Compatible Site Layouts"
        description: |
          Optional whitelist of site layouts compatible with this design.
        peer: TopologySiteLayout
        kind: Attribute
        cardinality: many
        optional: true
        identifier: "pod_design__compatible_layouts"
        order_weight: 4000
        on_delete: no-action
