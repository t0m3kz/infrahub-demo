# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: "1.0"
generics:
  - name: ManagementServer
    namespace: Network
    description: "Generic model for network management server (dns, ntp, and dhcp)."
    label: "Network Management Servers"
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    include_in_menu: false
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        order_weight: 1100
        optional: true
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
            description: "Fully operational and currently in service."
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: "In the process of being set up and configured."
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: "Undergoing routine maintenance or repairs."
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: "Temporarily taken out of service."
            color: "#bfbfbf"
    relationships:
      - name: location
        peer: LocationGeneric
        optional: true
        cardinality: many
      - name: ip_addresses
        peer: IpamIPAddress
        optional: true
        cardinality: many
        kind: Component
  - name: Deployment
    namespace: Topology
    description: Topology Deployment
    label: Deployment
    icon: "carbon:network-3-reference"
    default_filter: name__value
    human_friendly_id:
      - name__value
    display_labels:
      - name__value
    order_by: [name__value]
    include_in_menu: false
    attributes:
      - name: name
        kind: Text
        order_weight: 1
        description: "3 letter deployment code"
        min_length: 3
        max_length: 5
      - name: description
        kind: Text
        order_weight: 2
        optional: true
      - name: management
        kind: IPNetwork
        label: Management Subnet
        order_weight: 7
      - name: customer
        kind: IPNetwork
        label: Customer Subnet
        order_weight: 8
      - name: emulation
        kind: Boolean
        label: Create Clab Emulation Topology
        order_weight: 9
        default_value: false
    relationships:
      - name: location
        peer: LocationMetro
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 3
      - name: design
        peer: DesignTopology
        optional: false
        cardinality: one
        kind: Parent
        order_weight: 4
      - name: devices
        peer: DcimGenericDevice
        cardinality: many
        kind: Component
        order_weight: 100
nodes:
  # --------------------  Topology  --------------------
  - name: Topology
    namespace: Design
    description: "A Topology represents the entire network pod."
    label: "Design Topology"
    icon: "carbon:network-3"
    human_friendly_id:
      - name__value
    display_labels:
      - name__value
    order_by: [name__value]
    inherit_from:
      - CoreArtifactTarget
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1100
      - name: type
        kind: Dropdown
        optional: true
        order_weight: 1200
        choices:
          - name: DC
            label: Data Center
            description: Data Center Fabric.
            color: "#7f7fff"
          - name: POP
            label: Colocation Center
            description: Colocation Center network.
            color: "#e8e7fd"
          - name: CAMPUS
            label: Campus Office
            description: Campus Office networks.
            color: "#bf7fbf"
          - name: OFFICE
            label: Branch Office
            description: Branch Office networks.
            color: "#bf7f7f"
    relationships:
      - name: elements
        peer: DesignElement
        optional: true
        cardinality: many
        kind: Component

  # --------------------  Elements  --------------------
  - name: Element
    namespace: Design
    description: "Physical aspect of topology elements."
    label: "Design Element"
    icon: "carbon:network-3-reference"
    menu_placement: "DesignTopology"
    human_friendly_id:
      - name__value
    order_by: [name__value]
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        order_weight: 1100
        optional: true
      - name: quantity
        kind: Number
        order_weight: 1200    
      - name: role
        kind: Dropdown
        optional: true
        order_weight: 1400
        choices:
          - name: core
            label: Core Router
            description: Central part of the network.
            color: "#7f7fff"
          - name: edge
            label: Edge Router
            description: Network boundary with external networks.
            color: "#bf7fbf"
          - name: cpe
            label: Customer Premise Equipment
            description: Devices located at the customer's premises.
            color: "#bf7f7f"
          - name: spine
            label: Spine Router
            description: Aggregation router part of a Fabric.
            color: "#aeeeee"
          - name: leaf
            label: Leaf Switch
            description: Top of Rack part of a Fabric.
            color: "#e6e6fa"
          - name: tor
            label: Tor Switch
            description: Tor switch part of a Fabric.
            color: "#e8e7fd"
          - name: dc_firewall
            label: DC Firewall
            description: "Security boundary with external network"
            color: "#6e5abd"           
          - name: edge_firewall
            label: Edge Firewall
            description: "Security boundary with external network"
            color: "#6a5acd"    
          - name: branch_firewall
            label: Branch Firewall
            description: "Security boundary with external network"
            color: "#6a5bdd"
          - name: load_balancer
            label: Load Balancer
            description: Load Balancer part of a Fabric.
            color: "#38e7fb"
          - name: oob
            label: OOB Switch
            description: Out of Band Switch part of a Fabric.
            color: "#e3e7fd"
          - name: console
            label: Console Server
            description: Console Server part of a Fabric.
            color: "#e9ebfd"
    relationships:
      - name: device_type
        label: Type
        peer: DcimDeviceType
        optional: false
        cardinality: one
        kind: Attribute
        order_weight: 1400
      - name: template
        label: Device Template
        peer: CoreObjectTemplate
        optional: false
        cardinality: one
        kind: Attribute
        order_weight: 1500

  # --------------------  Network Management Servers --------------------
  - name: DhcpOption
    namespace: Network
    description: "Represents a configurable option within a Dhcp server."
    label: "Dhcp Option"
    icon: "gis:globe-options"
    menu_placement: "NetworkManagementServer"
    include_in_menu: false
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1100
      - name: option_code
        kind: Number
        order_weight: 2000
      - name: content
        kind: Text
        order_weight: 2100
  - name: DhcpServer
    namespace: Network
    description: "Represents a Dhcp server in the network."
    label: "Dhcp Server"
    icon: "eos-icons:ip"
    menu_placement: "NetworkManagementServer"
    include_in_menu: false
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    inherit_from:
      - NetworkManagementServer
    attributes:
      - name: lease_time
        kind: Text
        order_weight: 2100
    relationships:
      - name: dhcp_options
        peer: NetworkDhcpOption
        optional: true
        cardinality: many
        kind: Component
  - name: NameServer
    namespace: Network
    description: "Represents a DNS server in the network."
    label: "DNS Server"
    icon: "eos-icons:dns"
    menu_placement: "NetworkManagementServer"
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    inherit_from:
      - NetworkManagementServer
  - name: NTPServer
    namespace: Network
    description: "Represents a NTP server in the network."
    label: "NTP Server"
    icon: "iconoir:time-zone"
    menu_placement: "NetworkManagementServer"
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    inherit_from:
      - NetworkManagementServer

#   --------------------  Topology  Deployments --------------------
  - name: DataCenter
    namespace: Topology
    description: "A Topology represents the entire network pod."
    label: "Data Center Deployment"
    default_filter: name__value
    display_labels:
      - name__value
    order_by: [name__value]
    inherit_from:
      - CoreArtifactTarget
      - TopologyDeployment
    attributes:
      - name: asn
        kind: Number
        optional: false
        order_weight: 1200
      - name: strategy
        kind: Dropdown
        label: Strategy
        optional: false
        order_weight: 1500
        choices:
          - name: ebgp-ebgp
            label: ebgp-ebgp
            color: "#7f7fff"
          - name: ospf-ebgp
            label: ospf-ebgp
            color: "#bf7fbf"
          - name: isis-ebgp
            label: isis-ebgp
            color: "#bf7f7f"
          - name: ospf-ibgp
            label: ospf-ibgp
            color: "#aedcee"
          - name: isis-ibgp
            label: isis-ibgp
            color: "#bf7f3c"
      - name: technical
        kind: IPNetwork
        label: Technical Subnet
        order_weight: 1800
      - name: public
        kind: IPNetwork
        optional: true
        label: Public Subnet
        order_weight: 1900
    relationships:
      - name: provider
        peer: OrganizationProvider
        optional: false
        cardinality: one
        kind: Attribute

  - name: ColocationCenter
    namespace: Topology
    description: "A Topology represents the Colocation Center."
    label: "Colocation Center"
    default_filter: name__value
    display_labels:
      - name__value
    order_by: [name__value]
    inherit_from:
      - CoreArtifactTarget
      - TopologyDeployment
    attributes:
      - name: asn
        kind: Number
        optional: false
        order_weight: 1200

  - name: BranchOffice
    namespace: Topology
    description: "A Topology represents Branch Office."
    label: "Branch Office"
    default_filter: name__value
    display_labels:
      - name__value
    order_by: [name__value]
    inherit_from:
      - CoreArtifactTarget
      - TopologyDeployment
    relationships:
      - name: owner
        peer: OrganizationCustomer
        optional: true
        cardinality: one
        kind: Attribute

extensions:
  nodes:
    - kind: DcimDeviceType
      relationships:
        - name: design_components
          peer: DesignElement
          optional: true
          cardinality: many
          kind: Component
    # - kind: DcimGenericDevice
    #   relationships:
    #     - name: topology
    #       peer: TopologyDeployment
    #       cardinality: one
    #       kind: Parent
    #       optional: true
