---
# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
version: "1.0"

nodes:
  - name: Contact
    namespace: Organization
    description: "A contact is a person or a group associated with an object."
    label: "Contact"
    include_in_menu: false
    icon: "mdi:user"
    display_label: "{{ name__value }}"
    order_by:
      - name__value
    attributes:
      - name: name
        kind: Text
        unique: false
        order_weight: 1000
      - name: title
        kind: Text
        optional: true
        order_weight: 1100
      - name: phone
        label: Phone
        kind: Text
        optional: true
        order_weight: 1200
      - name: email
        label: E-mail
        kind: Email
        optional: true
        order_weight: 1300
      - name: address
        label: Address
        kind: Text
        optional: true
        order_weight: 1400
      - name: link
        label: Link
        kind: URL
        optional: true
        order_weight: 1500
      - name: description
        kind: Text
        optional: true
        order_weight: 1600
    relationships:
      - name: organization
        peer: OrganizationGeneric
        cardinality: one
        kind: Attribute
        optional: true
        order_weight: 2000
      # - name: location
      #   peer: LocationGeneric
      #   cardinality: many
      #   kind: Attribute
      #   optional: true
      #   order_weight: 2100
      - name: tags
        peer: BuiltinTag
        cardinality: many
        kind: Attribute
        optional: true
        order_weight: 3000

extensions:
  nodes:
    - kind: OrganizationGeneric
      relationships:
        - name: contacts
          peer: OrganizationContact
          optional: true
          cardinality: many
