    - template_name: PowerSwitch-S5248F-ON_LEAF
      device_type: PowerSwitch S5248F-ON
      platform: dell_sonic
      role: leaf
      status: provisioning
      interfaces:
        kind: TemplateDcimPhysicalInterface
        parameters:
          expand_range: true
        data:
          - template_name: PowerSwitch-S5248F-ON_LEAF_Ethernet1/1/[1-48]
            name: Ethernet1/1/[1-48]
