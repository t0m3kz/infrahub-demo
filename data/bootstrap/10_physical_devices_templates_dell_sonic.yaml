---
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: TemplateDcimPhysicalDevice
  data:
    - template_name: PowerSwitch-S5232F-ON_SUPER_SPINE
      device_type: PowerSwitch S5232F-ON
      platform: dell_sonic
      role: super-spine
      status: provisioning
      interfaces:
        kind: TemplateDcimPhysicalInterface
        parameters:
          expand_range: true
        data:
          - template_name: PowerSwitch-S5232F-ON_SUPER_SPINE_Ethernet1/1/[1-24]
            name: Ethernet1/1/[1-24]
            role: spine
            interface_type: 100gbase-x-qsfp28
          - template_name: PowerSwitch_S5232F-ON_SUPER_SPINE_Ethernet1/1/[25-32]
            name: Ethernet1/1/[25-32]
            role: uplink
            interface_type: 100gbase-x-qsfp28
          - template_name: PowerSwitch_S5232F-ON_SUPER_SPINE_Ethernet1/1/[33-34]
            name: Ethernet1/1/[33-34]
            role: management
            interface_type: 10gbase-x-sfpp
          - template_name: PowerSwitch_S5232F-ON_SUPER_SPINE_mgmt1
            name: mgmt1/1/1
            role: management
            interface_type: 1000base-t

    - template_name: PowerSwitch-S5232F-ON_SPINE
