    - template_name: PowerSwitch-S5224F-ON_LEAF
      device_type: PowerSwitch S5224F-ON
      platform: dell_sonic
      role: leaf
      status: provisioning
      interfaces:
        kind: TemplateDcimPhysicalInterface
        parameters:
          expand_range: true
        data:
