---
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: CoreGeneratorAction
  data:
    - name: run-dc-generator
      description: Run Data Center Generator
      generator: add_dc
    - name: run-pod-generator
      description: Run Pod Generator
      generator: add_pod
    - name: run-rack-generator
      description: Run Rack Generator
      generator: add_rack
    # - name: run-decommission-device
    #   description: Decommission a single device
    #   generator: decommission_device
    - name: run-decommission-pod
      description: Decommission all devices within a pod
      generator: decommission_pod
    - name: run-endpoint-generator
      description: Run Endpoint Connectivity Generator
      generator: add_endpoint
