---
# Cloud Virtual Networks (VPCs/VNets) for WAN connectivity
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: CloudVirtualNetwork
  data:
    # AWS VPC in eu-central-1
    - name: "aws-eu-central-vpc"
      cloud_id: "vpc-aws-central"
      status: "active"
      account: "aws-production"
      region: ["aws", "eu-central-1"]

    # GCP VPC in europe-west
    - name: "gcp-europe-west-vpc"
      cloud_id: "vpc-gcp-west"
      status: "active"
      account: "gcp-production"
      region: ["gcp", "europe-west1"]

    # Azure VNet in westeurope
    - name: "azure-westeurope-vnet"
      cloud_id: "vnet-azure-west"
      status: "active"
      account: "azure-production"
      region: ["azure", "westeurope"]
