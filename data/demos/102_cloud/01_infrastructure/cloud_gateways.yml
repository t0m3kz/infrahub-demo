---
# Cloud VPN Gateways for Direct Connect/ExpressRoute/Interconnect termination
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: CloudVPNGateway
  data:
    # AWS Virtual Private Gateway (VGW) for DirectConnect
    - name: "aws-eu-central-1-vgw-directconnect"
      vpn_type: "site_to_site"
      status: "active"
      cloud_id: "vgw-xxxxx001"
      virtual_network: ["aws-eu-central-vpc"]

    # GCP Cloud Router for Interconnect
    - name: "gcp-europe-west1-cloud-router"
      vpn_type: "site_to_site"
      status: "active"
      cloud_id: "cr-xxxxx001"
      virtual_network: ["gcp-europe-west-vpc"]

    # Azure ExpressRoute Gateway
    - name: "azure-westeurope-er-gateway"
      vpn_type: "site_to_site"
      status: "active"
      cloud_id: "ergw-xxxxx001"
      virtual_network: ["azure-westeurope-vnet"]
