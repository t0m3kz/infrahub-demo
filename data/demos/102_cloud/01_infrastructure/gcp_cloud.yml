---
# GCP Cloud Topology
# Analytics Platform - europe-west1 (Belgium) and europe-west3 (Frankfurt)
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: TopologyCloud
  data:
    - name: "gcp"
      children:
        kind: TopologyCloudRegion
        data:
          - name: "europe-west1"
            location: ["ams"]
            status: active
            children:
              kind: TopologyCloudZone
              data:
                - name: "europe-west1-b"
                - name: "europe-west1-c"
                - name: "europe-west1-d"

          - name: "europe-west3"
            location: ["fra"]
            status: active
            children:
              kind: TopologyCloudZone
              data:
                - name: "europe-west3-a"
                - name: "europe-west3-b"
                - name: "europe-west3-c"
