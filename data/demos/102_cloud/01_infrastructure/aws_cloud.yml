---
# AWS Cloud Topology
# E-Commerce Production - eu-central-1 (Frankfurt)
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: TopologyCloud
  data:
    - name: "aws"
      children:
        kind: TopologyCloudRegion
        data:
          - name: "eu-central-1"
            location: ["fra"]
            status: active
            children:
              kind: TopologyCloudZone
              data:
                - name: "eu-central-1a"
                - name: "eu-central-1b"
                - name: "eu-central-1c"
