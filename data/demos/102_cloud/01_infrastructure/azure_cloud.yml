---
# Azure Cloud Topology
# Customer Portal - westeurope (Amsterdam) and germanywestcentral (Frankfurt)
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: TopologyCloud
  data:
    - name: "azure"
      children:
        kind: TopologyCloudRegion
        data:
          - name: "westeurope"
            location: ["ams"]
            status: active
            children:
              kind: TopologyCloudZone
              data:
                - name: "westeurope-1"
                - name: "westeurope-2"
                - name: "westeurope-3"

          - name: "germanywestcentral"
            location: ["fra"]
            status: active
            children:
              kind: TopologyCloudZone
              data:
                - name: "germanywestcentral-1"
                - name: "germanywestcentral-2"
                - name: "germanywestcentral-3"
