---
# DC2-Amsterdam Infrastructure
# Border-leaf switches for WAN connectivity
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: TopologyDataCenter
  data:
    - name: dc2
      site_layout: medium-dc-layout
      amount_of_super_spines: 2
      super_spine_template: N9K_C9336C_FX2_SUPER_SPINE
      fabric_interface_sorting_method: top_down
      devices:
        kind: DcimPhysicalDevice
        data:
          # Border routers for WAN connectivity
          - name: dc2-border-01
            role: border-leaf
            device_type: N9K-C9336C-FX2
            status: active
            interfaces:
              kind: DcimPhysicalInterface
              parameters:
                expand_range: true
              data:
                - name: "Ethernet1/[1-8]"
                  interface_type: "100gbase-x-qsfp28"
                  status: "free"
                  mtu: 9216
          - name: dc2-border-02
            role: border-leaf
            device_type: N9K-C9336C-FX2
            status: active
            interfaces:
              kind: DcimPhysicalInterface
              parameters:
                expand_range: true
              data:
                - name: "Ethernet1/[1-8]"
                  interface_type: "100gbase-x-qsfp28"
                  status: "free"
                  mtu: 9216
