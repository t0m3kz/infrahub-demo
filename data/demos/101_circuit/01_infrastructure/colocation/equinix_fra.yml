---
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: TopologyColocation
  data:
    - name: Equinix
      children:
        kind: TopologyColocationMetro
        data:
          # Frankfurt Site
          - name: Frankfurt
            location: ["fra"]
            children:
              kind: TopologyColocationZone
              data:
                - name: FR2
                  deployment_type: hybrid
                  devices:
                    kind: DcimPhysicalDevice
                    data:
                      # Edge routers in Frankfurt colocation
                      - name: fr2-edge-01
                        role: edge
                        device_type: N9K-C9336C-FX2
                        status: active
                        interfaces:
                          kind: DcimPhysicalInterface
                          parameters:
                            expand_range: true
                          data:
                            - name: "GigabitEthernet[1-8]"
                              interface_type: "1000base-t"
                              status: "free"
                              mtu: 9216
                - name: FR5
                  deployment_type: hybrid
                  devices:
                    kind: DcimPhysicalDevice
                    parameters:
                      expand_range: true
                    data:
                      # Edge routers in Frankfurt colocation
                      - name: "fr5-edge-[01-02]"
                        role: edge
                        device_type: N9K-C9336C-FX2
                        status: active
                        interfaces:
                          kind: DcimPhysicalInterface
                          parameters:
                            expand_range: true
                          data:
                            - name: "GigabitEthernet[1-8]"
                              interface_type: "1000base-t"
                              status: "free"
                              mtu: 9216
