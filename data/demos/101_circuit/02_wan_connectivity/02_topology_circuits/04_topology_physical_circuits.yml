---
# Physical Circuits - Full mesh DC1 ↔ DC2 border routers
# Interface assignments: DC1 uses Ethernet1/1-4, DC2 uses Ethernet1/1-4
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: TopologyPhysicalCircuit
  data:
    # Circuit 1: dc1-border-01 (Eth1/1) ↔ dc2-border-01 (Eth1/1)
    - circuit_id: "DF-DC1-DC2-B01-B01"
      description: "DC1 Border-01 to DC2 Border-01"
      circuit_type: dark_fiber
      bandwidth: 100000
      status: active
      provider: "Equinix"
      deployments:
        - [DC1]
        - [DC2]
      locations:
        - ["fra-1"]
        - ["ams-1"]
      managed_circuits:
        - kind: ManagedPhysicalCircuit
          data:
            name: "DF-DC1-DC2-B01-B01-A"
            deployment: DC1
            interfaces:
              - ["dc1-border-01", "Ethernet1/1"]
        - kind: ManagedPhysicalCircuit
          data:
            name: "DF-DC1-DC2-B01-B01-Z"
            deployment: DC2
            interfaces:
              - ["dc2-border-01", "Ethernet1/1"]

    # # Circuit 2: dc1-border-01 (Eth1/2) ↔ dc2-border-02 (Eth1/1)
    - circuit_id: "DF-DC1-DC2-B01-B02"
      description: "DC1 Border-01 to DC2 Border-02"
      circuit_type: dark_fiber
      bandwidth: 100000
      status: active
      provider: "Equinix"
