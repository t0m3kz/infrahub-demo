        - kind: ManagedPhysicalCircuit
          data:
            name: "DF-DC1-DC2-B02-B01-Z"
            deployment: DC2
            interfaces:
              - ["dc2-border-01", "Ethernet1/2"]

    # # Circuit 4: dc1-border-02 (Eth1/2) ↔ dc2-border-02 (Eth1/2)
    - circuit_id: "DF-DC1-DC2-B02-B02"
      description: "DC1 Border-02 to DC2 Border-02"
      circuit_type: dark_fiber
