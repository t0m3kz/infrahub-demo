            interfaces:
              - ["dc1-border-01", "Ethernet1/2"]
        - kind: ManagedPhysicalCircuit
          data:
            name: "DF-DC1-DC2-B01-B02-Z"
            deployment: DC2
            interfaces:
              - ["dc2-border-02", "Ethernet1/1"]

    # # Circuit 3: dc1-border-02 (Eth1/1) ↔ dc2-border-01 (Eth1/2)
    - circuit_id: "DF-DC1-DC2-B02-B01"
      description: "DC1 Border-02 to DC2 Border-01"
      circuit_type: dark_fiber
      bandwidth: 100000
      status: active
      provider: "Equinix"
