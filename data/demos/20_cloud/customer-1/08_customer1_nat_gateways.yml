  data:
    # ========== E-Commerce Platform - Production (AWS) ==========

    - name: "customer-1-ecommerce-prod-nat-1a"
      description: "Customer 1 E-Commerce Production NAT Gateway AZ-A"
      cloud_id: >-
        arn:aws:ec2:eu-central-1:123456789012:natgateway/nat-ecom-prod-1a
      status: active
      public_ip: "54.123.10.1"
      virtual_network: "customer-1-ecommerce-prod-vpc"
      network_segments:
        - ["customer-1-ecommerce-prod-app-1a"]
        - ["customer-1-ecommerce-prod-data-1a"]
      account: "customer-1-aws-production"

    - name: "customer-1-ecommerce-prod-nat-1b"
