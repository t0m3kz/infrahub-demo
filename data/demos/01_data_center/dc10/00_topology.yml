---
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: TopologyDataCenter
  data:
    - name: DC11
      index: 1
      amount_of_super_spines: 2
      super_spine_template: Edgecore-7726_32X_O_SUPER_SPINE
      fabric_interface_sorting_method: top_down
      design_pattern: L-Standard-Mixed
      member_of_groups:
        - topologies_dc
      children:
        kind: TopologyPod
        data:
          - index: 1
            deployment_type: mixed
            spine_template: Edgecore-7726_32X_O_SPINE
            amount_of_spines: 4
            number_of_rows: 2
            maximum_leafs_per_row: 4  # Row1: 2+2=4 leafs, Row2: 0 leafs
            maximum_tors_per_row: 4   # Row1: 4 ToRs, Row2: 4 ToRs
            member_of_groups:
              - topologies_pod
          - index: 2
            deployment_type: tor
            spine_template: Edgecore-7726_32X_O_SPINE
            amount_of_spines: 2
            number_of_rows: 3
            maximum_leafs_per_row: 0  # No leafs in tor deployment
            maximum_tors_per_row: 4   # Each row: 2+2=4 ToRs
            member_of_groups:
              - topologies_pod
          - index: 3
            deployment_type: middle_rack
            spine_template: Edgecore-7726_32X_O_SPINE
            amount_of_spines: 3
            number_of_rows: 2
            maximum_leafs_per_row: 2  # Each row: 2 leafs
            maximum_tors_per_row: 2   # Each row: 2 ToRs
            member_of_groups:
              - topologies_pod
