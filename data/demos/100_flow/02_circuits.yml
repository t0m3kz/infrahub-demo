---
# Physical Circuits between locations
# Note: Interface bindings are now in 02b_circuit_services.yml
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: TopologyCircuit
  data:
    # ===== DC1 → Equinix Frankfurt (FR5) =====

    # DC1 → FR5 (Primary dark fiber)
    - circuit_id: "DF-FRA-001"
      circuit_type: dark_fiber
      bandwidth: 100000  # 100 Gbps
      status: active
      provider: "Technology Partner"
      install_date: "2024-01-15"
      a_side_location: "ktw-1"  # DC1 building in Katowice
      z_side_location: "fra-1"  # Equinix FR5 building in Frankfurt

    # DC1 → FR5 (Secondary dark fiber)
    - circuit_id: "DF-FRA-002"
      circuit_type: dark_fiber
      bandwidth: 100000
      status: active
      provider: "Technology Partner"
      install_date: "2024-01-15"
      a_side_location: "ktw-1"  # DC1 building in Katowice
      z_side_location: "fra-1"  # Equinix FR5 building in Frankfurt

    # ===== DC1 → Equinix Amsterdam (AM5) =====

    # DC1 → AM5 (Primary dark fiber)
    - circuit_id: "DF-AMS-001"
      circuit_type: dark_fiber
      bandwidth: 100000
      status: active
      provider: "Technology Partner"
      install_date: "2024-01-20"
      a_side_location: "ktw-1"  # DC1 building in Katowice
      z_side_location: "ams-1"  # Equinix AM5 building in Amsterdam

    # DC1 → AM5 (Secondary dark fiber)
    - circuit_id: "DF-AMS-002"
      circuit_type: dark_fiber
      bandwidth: 100000
      status: active
      provider: "Technology Partner"
      install_date: "2024-01-20"
      a_side_location: "ktw-1"  # DC1 building in Katowice
      z_side_location: "ams-1"  # Equinix AM5 building in Amsterdam

    # ===== Frankfurt (FR5) → AWS eu-central-1 =====

    # FR5 → AWS Frankfurt (Direct Connect primary)
    - circuit_id: "dxcon-fh4a7lqd"
      circuit_type: cross_connect
      bandwidth: 10000  # 10 Gbps
      committed_rate: 10000
      status: active
      provider: "AWS"
      install_date: "2024-02-01"
      contract_end_date: "2025-02-01"
      a_side_location: "fra-1"  # Equinix FR5 building
      z_side_location: "fra-1"  # AWS cage in same building

    # FR5 → AWS Frankfurt (Direct Connect backup)
    - circuit_id: "dxcon-fk3b9mpx"
      circuit_type: cross_connect
      bandwidth: 10000
      committed_rate: 10000
      status: active
      provider: "AWS"
      install_date: "2024-02-01"
      contract_end_date: "2025-02-01"
      a_side_location: "fra-1"  # Equinix FR5 building
      z_side_location: "fra-1"  # AWS cage in same building

    # ===== Amsterdam (AM5) → AWS eu-west-1 =====

    # AM5 → AWS Ireland (Direct Connect primary)
    - circuit_id: "dxcon-ah7x2npq"
      circuit_type: cross_connect
      bandwidth: 10000
      committed_rate: 10000
      status: active
      provider: "AWS"
      install_date: "2024-02-05"
      contract_end_date: "2025-02-05"
      a_side_location: "ams-1"  # Equinix AM5 building
      z_side_location: "dub-1"  # AWS Dublin colocation

    # AM5 → AWS Ireland (Direct Connect backup)
    - circuit_id: "dxcon-ak9y3prs"
      circuit_type: cross_connect
      bandwidth: 10000
      committed_rate: 10000
      status: active
      provider: "AWS"
      install_date: "2024-02-05"
      contract_end_date: "2025-02-05"
      a_side_location: "ams-1"  # Equinix AM5 building
      z_side_location: "dub-1"  # AWS Dublin colocation

    # ===== Internet Circuits (DIA) =====

    # FR5 → Internet (for VPN backup)
    - circuit_id: "DIA-FRA-001"
      circuit_type: dia
      bandwidth: 10000  # 10 Gbps internet
      committed_rate: 10000
      status: active
      provider: "Technology Partner"
      install_date: "2024-01-15"
      a_side_location: "fra-1"  # Equinix FR5 building
      z_side_location: "fra-1"  # ISP PoP in Frankfurt metro

    # AM5 → Internet (for VPN backup)
    - circuit_id: "DIA-AMS-001"
      circuit_type: dia
      bandwidth: 10000  # 10 Gbps internet
      committed_rate: 10000
      status: active
      provider: "Technology Partner"
      install_date: "2024-01-20"
      a_side_location: "ams-1"  # Equinix AM5 building
      z_side_location: "ams-1"  # ISP PoP in Amsterdam metro

    # ===== Inter-Colocation Backbone =====

    # FR5 ↔ AM5 (Equinix Fabric / Metro Connect)
    - circuit_id: "EQX-METRO-001"
      circuit_type: metro_ethernet
      bandwidth: 100000  # 100 Gbps
      committed_rate: 100000
      status: active
      provider: "Equinix"
      install_date: "2024-01-25"
      contract_end_date: "2025-01-25"
      a_side_location: "fra-1"  # Equinix FR5 building
      z_side_location: "ams-1"  # Equinix AM5 building
      a_side_interface: ["fr5-edge-01", "Ethernet1/30"]
      z_side_interface: ["am5-edge-01", "Ethernet1/30"]

    # FR5 ↔ AM5 (Backup path)
    - circuit_id: "EQX-METRO-002"
      circuit_type: metro_ethernet
      bandwidth: 100000
      committed_rate: 100000
      status: active
      provider: "Equinix"
      install_date: "2024-01-25"
      contract_end_date: "2025-01-25"
      a_side_location: "fra-1"  # Equinix FR5 building
      z_side_location: "ams-1"  # Equinix AM5 building
      a_side_interface: ["fr5-edge-02", "Ethernet1/30"]
      z_side_interface: ["am5-edge-02", "Ethernet1/30"]
