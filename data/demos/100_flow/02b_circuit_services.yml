      side: "a_side"
      interface: ["dc1-border-01", "Ethernet1/2"]
      device: "dc1-border-01"
      deployment: "DC1"
      status: "active"

    # DF-AMS-001 Z-side
    - name: "DF-AMS-001-Z"
      description: "Dark Fiber from DC1 - Primary (Z-side)"
