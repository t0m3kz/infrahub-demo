---
# Circuit Services - Bind circuits to interfaces
# This replaces direct a_side_interface/z_side_interface bindings
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: ManagedCircuitService
  data:
    # ===== DC1 → Equinix Frankfurt (FR5) Dark Fiber =====

    # DF-FRA-001 A-side
    - name: "DF-FRA-001-A"
      description: "Dark Fiber to Frankfurt FR5 - Primary (A-side)"
      circuit: "DF-FRA-001"
      side: "a_side"
      interface: ["dc1-border-01", "Ethernet1/1"]
      device: "dc1-border-01"
      deployment: "DC1"
      status: "active"

    # DF-FRA-001 Z-side
    - name: "DF-FRA-001-Z"
      description: "Dark Fiber from DC1 - Primary (Z-side)"
      circuit: "DF-FRA-001"
      side: "z_side"
      interface: ["fr5-edge-01", "Ethernet1/1"]
      device: "fr5-edge-01"
      deployment: "FR5"
      status: "active"

    # DF-FRA-002 A-side
    - name: "DF-FRA-002-A"
      description: "Dark Fiber to Frankfurt FR5 - Secondary (A-side)"
      circuit: "DF-FRA-002"
      side: "a_side"
      interface: ["dc1-border-02", "Ethernet1/1"]
      device: "dc1-border-02"
      deployment: "DC1"
      status: "active"

    # DF-FRA-002 Z-side
    - name: "DF-FRA-002-Z"
      description: "Dark Fiber from DC1 - Secondary (Z-side)"
      circuit: "DF-FRA-002"
      side: "z_side"
      interface: ["fr5-edge-02", "Ethernet1/1"]
