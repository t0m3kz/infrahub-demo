---
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: CloudVPNGateway
  data:
    # AWS Site-to-Site VPN Gateway
    - name: cust1-vpn-gw
      vpn_type: site_to_site
      bgp_asn: 64512
      vpc: cust1-eu-west-1
      transit_gateway: cust1-eu-tgw
      customer_gateway: cust1-onprem-gw
      description: Site-to-site VPN to Customer 1 on-premises

    # Azure VPN Gateway
    - name: cust2-vpn-gw
      vpn_type: site_to_site
      bgp_asn: 65515
      vpc: cust2-westeurope
      transit_gateway: cust2-eu-vwan
      customer_gateway: cust2-onprem-gw
      description: Site-to-site VPN to Customer 2 on-premises

    # AWS Client VPN
    - name: cust1-client-vpn
      vpn_type: client_vpn
      vpc: cust1-eu-west-1
      description: Client VPN for remote access
