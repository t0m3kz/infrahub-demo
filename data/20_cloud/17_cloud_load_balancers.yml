---
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: CloudLoadBalancer
  data:
    # AWS Application Load Balancer
    - name: cust1-web-alb
      load_balancer_type: application
      scheme: internet_facing
      dns_name: cust1-web-12345.eu-west-1.elb.amazonaws.com
      account: cust1-aws
      vpc: cust1-eu-west-1
      subnets:
        - cust1-eu-west-1a-public
        - cust1-eu-west-1b-public
      security_groups:
        - cust1-alb-sg
      backend_instances:
        - cust1-web-1
        - cust1-web-2

    # AWS Network Load Balancer
    - name: cust1-api-nlb
      load_balancer_type: network
      scheme: internal
      dns_name: cust1-api-internal-67890.eu-west-1.elb.amazonaws.com
      account: cust1-aws
      vpc: cust1-eu-west-1
      subnets:
        - cust1-eu-west-1a-private
        - cust1-eu-west-1b-private
      backend_instances:
        - cust1-api-1

    # Azure Load Balancer
    - name: cust2-app-lb
      load_balancer_type: application
      scheme: internet_facing
      dns_name: cust2-app-lb.westeurope.cloudapp.azure.com
      account: cust2-azure
      vpc: cust2-westeurope
      subnets:
        - cust2-westeurope-1
      security_groups:
        - cust2-app-sg
      backend_instances:
        - cust2-app-1
