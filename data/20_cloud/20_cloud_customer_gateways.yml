---
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: CloudCustomerGateway
  data:
    # On-premises customer gateway for AWS
    - name: cust1-onprem-gw
      bgp_asn: 65001
      device_type: cisco
      account: cust1-aws
      ip_address: 203.0.113.10
      description: Customer 1 on-premises gateway (Cisco router)

    # On-premises customer gateway for Azure
    - name: cust2-onprem-gw
      bgp_asn: 65002
      device_type: palo_alto
      account: cust2-azure
      ip_address: 203.0.113.20
      description: Customer 2 on-premises gateway (Palo Alto firewall)
