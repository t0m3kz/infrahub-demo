---
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: CloudVirtualInterface
  data:
    # AWS Direct Connect - Private VIF to VPC
    - name: cust1-dx-private-vif
      vif_type: private
      vlan_id: 101
      bgp_asn: 64512
      direct_connect: cust1-dx-lon
      vpc: cust1-eu-west-1
      description: Private VIF for VPC connectivity

    # AWS Direct Connect - Transit VIF to Transit Gateway
    - name: cust1-dx-transit-vif
      vif_type: transit
      vlan_id: 102
      bgp_asn: 64512
      direct_connect: cust1-dx-lon
      transit_gateway: cust1-eu-tgw
      description: Transit VIF for multi-VPC connectivity

    # AWS Direct Connect - Public VIF for AWS services
    - name: cust1-dx-public-vif
      vif_type: public
      vlan_id: 103
      bgp_asn: 64512
      direct_connect: cust1-dx-lon
      description: Public VIF for AWS service endpoints

    # Azure ExpressRoute - Private Peering
    - name: cust2-er-private-peering
      vif_type: private
      vlan_id: 201
      bgp_asn: 65515
      direct_connect: cust2-er-ams
      vpc: cust2-westeurope
      description: ExpressRoute private peering to VNet

    # Azure ExpressRoute - Microsoft Peering
    - name: cust2-er-microsoft-peering
      vif_type: public
      vlan_id: 202
      bgp_asn: 65515
      direct_connect: cust2-er-ams
      description: ExpressRoute Microsoft peering for O365/Azure services
