---
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: CloudTransitGateway
  data:
    # AWS Transit Gateway for multi-VPC connectivity
    - name: cust1-eu-tgw
      asn: 64512
      default_route_table: true
      dns_support: true
      vpn_ecmp_support: true
      account: cust1-aws
      region: aws-cloud-eu-west-1
      attached_vpcs:
        - cust1-eu-west-1
      description: Transit Gateway for Customer 1 EU region

    # Azure Virtual WAN hub
    - name: cust2-eu-vwan
      asn: 65515
      default_route_table: true
      dns_support: true
      vpn_ecmp_support: false
      account: cust2-azure
      region: azure-cloud-westeurope
      attached_vpcs:
        - cust2-westeurope
      description: Virtual WAN hub for Customer 2 Western Europe
