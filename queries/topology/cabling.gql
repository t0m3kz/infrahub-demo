fragment PhysicalInterfaceFields on DcimPhysicalInterface {
  hfid
  name { value }
  device {
    node {
      ... on DcimPhysicalDevice {
        rack {
          node {
            name { value }
          }
        }
      }
    }
  }
}

fragment CableFields on DcimCable {
  __typename
  id
  display_label
  type { value }
  endpoints {
    edges {
      node {
        ...PhysicalInterfaceFields
      }
    }
  }
}

query FabricCablingPlanQuery($name: String!) {
  TopologyDataCenter(name__value: $name) {
    edges {
      node {
        name { value }
        cables {
          count
        }
        devices {
          edges {
            node {
              name { value }
              interfaces {
                edges {
                  node {
                    name { value }
                    ... on DcimPhysicalInterface {
                      cable {
                        node {
                          ...CableFields
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        # Pod children with their devices
        children {
          edges {
            node {
              ... on TopologyPod {
                name { value }
                devices {
                  edges {
                    node {
                      name { value }
                      interfaces {
                        edges {
                          node {
                            name { value }
                            ... on DcimPhysicalInterface {
                              cable {
                                node {
                                  ...CableFields
                                }
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
