fragment PhysicalInterfaceFields on DcimPhysicalInterface {
  hfid
  name { value }
  device {
    node {
      ... on DcimPhysicalDevice {
        name { value }
        rack {
          node {
            name { value }
          }
        }
      }
    }
  }
}

fragment CableFields on DcimCable {
  __typename
  id
  display_label
  type { value }
  endpoints {
    edges {
      node {
        ...PhysicalInterfaceFields
      }
    }
  }
}

query FabricCablingPlanQuery($name: String!) {
  TopologyDeployment(name__value: $name) {
    edges {
      node {
        name { value }
        # Direct devices on concrete deployment types (fabric-level devices)
        ... on TopologyDataCenter {
          devices {
            edges {
              node {
                __typename
                ... on DcimPhysicalDevice {
                  name { value }
                  interfaces {
                    edges {
                      node {
                        name { value }
                        ... on DcimPhysicalInterface {
                          cable {
                            node {
                              ...CableFields
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
          # Pod children with their devices
          children {
            edges {
              node {
                ... on TopologyPod {
                  name { value }
                  devices {
                    edges {
                      node {
                        __typename
                        ... on DcimPhysicalDevice {
                          name { value }
                          interfaces {
                            edges {
                              node {
                                name { value }
                                ... on DcimPhysicalInterface {
                                  cable {
                                    node {
                                      ...CableFields
                                    }
                                  }
                                }
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }

        # Other deployment variants that can carry devices directly
        ... on TopologyPod {
          devices {
            edges {
              node {
                __typename
                ... on DcimPhysicalDevice {
                  name { value }
                  interfaces {
                    edges {
                      node {
                        name { value }
                        ... on DcimPhysicalInterface {
                          cable {
                            node {
                              ...CableFields
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        ... on TopologyColocationAZ {
          devices {
            edges {
              node {
                __typename
                ... on DcimPhysicalDevice {
                  name { value }
                  interfaces {
                    edges {
                      node {
                        name { value }
                        ... on DcimPhysicalInterface {
                          cable {
                            node {
                              ...CableFields
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
