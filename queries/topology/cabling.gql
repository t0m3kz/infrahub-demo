query topology_cables($name: String!) {
  TopologyDeployment(name__value: $name) {
    edges {
      node {
        devices {
          edges {
            node {
              name {
                value
              }
              interfaces {
                edges {
                  node {
                    name {
                      value
                    }
                    ... on DcimPhysicalInterface {
                      cable {
                        node {
                          id
                          display_label
                          type { value }
                        }
                      }
                    }
                    ... on DcimConsoleInterface {
                      cable {
                        node {
                          id
                          display_label
                          type { value }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}