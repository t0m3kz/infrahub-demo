fragment PhysicalInterfaceFields on DcimPhysicalInterface {
  hfid
  name { value }
  device {
    node {
      ... on DcimPhysicalDevice {
        name { value }
        rack {
          node {
            name { value }
          }
        }
      }
    }
  }
}

fragment CableFields on DcimCable {
  __typename
  id
  display_label
  type { value }
  endpoints {
    edges {
      node {
        ...PhysicalInterfaceFields
      }
    }
  }
}

query FabricCablingPlanQuery($name: String!) {
  TopologyDeployment(name__value: $name) {
    edges {
      node {
        name { value }
        # Query cables directly via relationship (efficient)
        ... on TopologyDataCenter {
          cables {
            edges {
              node {
                ...CableFields
              }
            }
          }
          # Pod names for context
          children {
            edges {
              node {
                ... on TopologyPod {
                  name { value }
                }
              }
            }
          }
        }
      }
    }
  }
}
