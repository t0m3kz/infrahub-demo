query RackGenerator($name: String!) {
  location_rack: LocationRack(name__value: $name) {
    edges {
      node {
        id
        name {
          value
        }
        index {
          value
        }
        rack_type {
          value
        }
        fabric_templates {
          edges {
            node {
              name {
                value
              }
              template {
                node {
                  id
                  ... on TemplateDcimPhysicalDevice {
                    platform {
                      node {
                        id
                        name {
                          value
                        }
                      }
                    }
                    interfaces(role__value: "uplink") {
                      edges {
                        node {
                          name {
                            value
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        pod {
          node {
            id
            name {
              value
            }
            index {
              value
            }
            amount_of_spines {
              value
            }
            parent {
              node {
                id
                name {
                  value
                }
                index {
                  value
                }
              }
            }
            leaf_interface_sorting_method {
              value
            }
            spine_interface_sorting_method {
              value
            }
            loopback_pool {
              node {
                id
              }
            }
            prefix_pool {
              node {
                id
              }
            }
            parent {
              node {
                id
                name {
                  value
                }
              }
            }
            spine_switch_template {
              node {
                id
                interfaces(role__value: "leaf") {
                  edges {
                    node {
                      name {
                        value
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
