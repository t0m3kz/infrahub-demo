query oob_config($device: String!) {
  DcimDevice(name__value: $device) {
    edges {
      node {
        name {
          value
        }
        interfaces {
          edges {
            node {
              __typename
              name {
                value
              }
              description{
                value
              }
            }
          }
        }
      }
    }
  }
}