---
# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
version: "1.0"

generics:
  - name: Generic
    namespace: Organization
    label: Organization
    description: An organization represent a legal entity, a company.
    human_friendly_id:
      - name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    icon: mdi:domain
    include_in_menu: false
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1200
    relationships:
      - name: tags
        peer: BuiltinTag
        cardinality: many
        kind: Attribute
        optional: true
        order_weight: 3000

nodes:
  - name: Manufacturer
    namespace: Organization
    description: Device Manufacturer
    icon: mdi:domain
    inherit_from:
      - OrganizationGeneric
    include_in_menu: true
    menu_placement: OrganizationGeneric
    relationships:
      - name: device_type
        peer: DcimDeviceType
        cardinality: many
        optional: true
      - name: platform
        peer: DcimPlatform
        cardinality: many
        optional: true

  - name: Provider
    namespace: Organization
    description: Circuit or Location Provider
    icon: mdi:domain
    inherit_from:
      - OrganizationGeneric
    include_in_menu: true
    menu_placement: OrganizationGeneric

  - name: Customer
    namespace: Organization
    description: Customer
    icon: mdi:domain
    inherit_from:
      - OrganizationGeneric
    include_in_menu: true
    menu_placement: OrganizationGeneric