---
# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
version: "1.0"

generics:
  - name: GenericDevice
    namespace: Dcim
    description: Generic Device object.
    label: Device
    icon: mdi:server
    human_friendly_id:
      - name__value
    order_by:
      - name__value
    display_labels:
      # - platform__name__value
      - name__value
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 2000
      - name: os_version
        kind: Text
        optional: true
        order_weight: 2200
    relationships:
      - name: interfaces
        peer: DcimInterface
        optional: true
        cardinality: many
        kind: Component
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
        order_weight: 2000
      - name: primary_address
        peer: IpamIPAddress
        label: Primary IP Address
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1700
      - name: platform
        peer: DcimPlatform
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1250

  - name: PhysicalDevice
    namespace: Dcim
    description: Generic holding attributes and relationships relevant for physical device.
    include_in_menu: false
    attributes:
      - name: position
        label: Position (U)
        description: Lowest unit.
        kind: Number
        optional: true
        order_weight: 1500
      - name: serial
        kind: Text
        optional: true
        order_weight: 1500
      - name: rack_face
        label: Rack Face
        description: On which face of the rack the device is mounted.
        kind: Dropdown
        optional: false
        default_value: front
        order_weight: 1515
        choices:
          - name: front
            label: Front
            description: Device mounted on the front face of the rack.
          - name: rear
            label: Rear
            description: Device mounted on the rear face of the rack.
    relationships:
      - name: device_type
        peer: DcimDeviceType
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1200
      - name: location
        label: Location
        peer: LocationHosting
        optional: false
        cardinality: one
        kind: Attribute
        order_weight: 1500

  - name: Interface
    namespace: Dcim
    description: Generic Network Interface.
    label: Interface
    icon: mdi:ethernet
    menu_placement: DcimGenericDevice
    include_in_menu: true
    display_labels:
      - name__value
    order_by:
      - device__name__value
      - name__value
    uniqueness_constraints:
      - [device, name__value]
    human_friendly_id:
      - device__name__value
      - name__value
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1100
      - name: speed
        kind: Number
        order_weight: 1400
      - name: mtu
        label: MTU
        default_value: 1500
        kind: Number
        order_weight: 1500
      - name: enabled
        kind: Boolean
        default_value: true
        order_weight: 1200
    relationships:
      - name: device
        peer: DcimGenericDevice
        optional: false
        cardinality: one
        kind: Parent
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute

  - name: Endpoint
    namespace: Dcim
    description: Generic Endpoint to receive a connector.
    include_in_menu: false
    relationships:
      - name: connector
        peer: DcimConnector
        optional: true
        cardinality: one
        order_weight: 1500
        kind: Attribute

  - name: Connector
    namespace: Dcim
    description: Generic Connector to link two endpoints together.
    include_in_menu: false
    relationships:
      - name: connected_endpoints
        peer: DcimEndpoint
        optional: true
        cardinality: many
        order_weight: 1500
        kind: Generic

nodes:
  # --------------------  Device (Types, Platforms, Device, Interfaces )  --------------------
  - name: DeviceType
    namespace: Dcim
    description: A model of device
    label: Device Type
    icon: mdi:poll
    human_friendly_id:
      - name__value
    display_labels:
      - name__value
    order_by:
      - manufacturer__name__value
      - name__value
    uniqueness_constraints:
      - [manufacturer, name__value]
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1100
      - name: part_number
        label: Part Number
        optional: true
        kind: Text
        order_weight: 1200
      - name: height
        label: Height (U)
        optional: false
        default_value: 1
        kind: Number
        order_weight: 1400
      - name: full_depth
        label: Full Depth
        default_value: true
        kind: Boolean
        order_weight: 1500
      - name: weight
        label: Weight (kg)
        optional: true
        kind: Number
        order_weight: 1600
    relationships:
      - name: platform
        peer: DcimPlatform
        cardinality: one
        kind: Attribute
        order_weight: 1300
      - name: manufacturer
        peer: OrganizationManufacturer
        cardinality: one
        kind: Attribute
        order_weight: 1250
        optional: false
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
        order_weight: 2000

  - name: Platform
    namespace: Dcim
    description: A Platform represent the type of software running on a device.
    label: Platform
    icon: mdi:application-cog-outline
    human_friendly_id:
      - name__value
    display_labels:
      - name__value
    order_by:
      - manufacturer__name__value
      - name__value
    uniqueness_constraints:
      - [name__value]
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1200
      - name: nornir_platform
        kind: Text
        optional: true
        order_weight: 1500
      - name: napalm_driver
        kind: Text
        optional: true
        order_weight: 1600
      - name: netmiko_device_type
        kind: Text
        optional: true
        order_weight: 1700
      - name: ansible_network_os
        kind: Text
        optional: true
        order_weight: 1800
      - name: containerlab_os
        kind: Text
        optional: true
        order_weight: 1900
    relationships:
      - name: devices
        peer: DcimGenericDevice
        optional: true
        cardinality: many
        order_weight: 1350
      - name: manufacturer
        peer: OrganizationManufacturer
        cardinality: one
        kind: Attribute
        order_weight: 1300

  - name: Device
    namespace: Dcim
    label: Network Device
    description: A configurable network device for managing and directing data traffic, including routers, switches...
    icon: clarity:network-switch-solid
    inherit_from:
      - CoreArtifactTarget
      - DcimGenericDevice
      - DcimPhysicalDevice
    attributes:
      - name: status
        kind: Dropdown
        optional: false
        order_weight: 1100
        choices:
          - name: active
            label: Active
            description: Fully operational and currently in service.
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: In the process of being set up and configured.
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: Undergoing routine maintenance or repairs.
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: Temporarily taken out of service.
            color: "#bfbfbf"
      - name: role
        kind: Dropdown
        optional: true
        order_weight: 1400
        choices:
          - name: core
            label: Core Router
            description: Central part of the network.
            color: "#7f7fff"
          - name: edge
            label: Edge Router
            description: Network boundary with external networks.
            color: "#bf7fbf"
          - name: cpe
            label: Customer Premise Equipment
            description: Devices located at the customer's premises.
            color: "#bf7f7f"
          - name: spine
            label: Spine Router
            description: Aggregation router part of a Fabric.
            color: "#aeeeee"
          - name: leaf
            label: Leaf Switch
            description: Top of Rack part of a Fabric.
            color: "#e6e6fa"
          - name: tor
            label: Tor Switch
            description: Tor switch part of a Fabric.
            color: "#e8e7fd"

  - name: InterfaceL3
    namespace: Dcim
    description: Network Layer 3 Interface
    label: Interface L3
    icon: mdi:ethernet
    include_in_menu: false
    menu_placement: DcimInterface
    display_labels:
      - name__value
    order_by:
      - name__value
    inherit_from:
      - DcimInterface
      - DcimEndpoint
    attributes:
      - name: role
        kind: Dropdown
        optional: true
        choices:
          - name: backbone
            label: Backbone
            description: Provide main data routes.
            color: "#6a5acd"
          - name: upstream
            label: upstream
            description: Connect to Internet service provider.
            color: "#9090de"
          - name: peering
            label: Peering
            description: Connect with other networks via IX.
            color: "#ffa07a"
          - name: peer
            label: Peer
            description: Equal-status connections for direct interchange.
            color: "#faa446"
          - name: server
            label: Server
            description: Dedicated to interfaces connected to servers.
            color: "#98b2d1"
          - name: loopback
            label: Loopback
            description: Internal interface.
            color: "#93e9be"
          - name: management
            label: Management
            description: Dedicated network for control and monitoring.
            color: "#ccc28a"
          - name: uplink
            label: Uplink
            description: Connect to higher device.
            color: "#ff6b6b"
          - name: leaf
            label: Leaf
            description: Connect to leaf device.
            color: "#e6e6fa"
          - name: spare
            label: Spare
            description: Reserve resources for future use.
            color: "#d3d3d3"
        order_weight: 1700
      - name: status
        kind: Dropdown
        optional: true
        order_weight: 1300
        choices:
          - name: active
            label: Active
            description: Fully operational and currently in service.
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: In the process of being set up and configured.
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: Undergoing routine maintenance or repairs.
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: Temporarily taken out of service.
            color: "#bfbfbf"
    relationships:
      - name: ip_addresses
        peer: IpamIPAddress
        optional: true
        cardinality: many
        kind: Component

  - name: InterfaceL2
    namespace: Dcim
    description: Network Layer 2 Interface
    label: Interface L2
    icon: mdi:ethernet
    include_in_menu: false
    menu_placement: DcimInterface
    display_labels:
      - name__value
    order_by:
      - name__value
    inherit_from:
      - DcimInterface
      - DcimEndpoint
    attributes:
      - name: role
        kind: Dropdown
        optional: true
        choices:
          - name: backbone
            label: Backbone
            description: Provide main data routes.
            color: "#6a5acd"
          - name: upstream
            label: upstream
            description: Connect to Internet service provider.
            color: "#9090de"
          - name: peering
            label: Peering
            description: Connect with other networks via IX.
            color: "#ffa07a"
          - name: peer
            label: Peer
            description: Equal-status connections for direct interchange.
            color: "#faa446"
          - name: server
            label: Server
            description: Dedicated to interfaces connected to servers.
            color: "#98b2d1"
          - name: loopback
            label: Loopback
            description: Internal interface.
            color: "#93e9be"
          - name: management
            label: Management
            description: Dedicated network for control and monitoring.
            color: "#ccc28a"
          - name: uplink
            label: Uplink
            description: Connect to higher device.
            color: "#ff6b6b"
          - name: leaf
            label: Leaf
            description: Connect to leaf device.
            color: "#e6e6fa"
          - name: spare
            label: Spare
            description: Reserve resources for future use.
            color: "#d3d3d3"
        order_weight: 1700
      - name: status
        kind: Dropdown
        optional: true
        order_weight: 1300
        choices:
          - name: active
            label: Active
            description: Fully operational and currently in service.
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: In the process of being set up and configured.
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: Undergoing routine maintenance or repairs.
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: Temporarily taken out of service.
            color: "#bfbfbf"
      - name: l2_mode
        label: Layer2 Mode
        kind: Text
        enum:
          - Access
          - Trunk
          - Tunnel
        order_weight: 1250
