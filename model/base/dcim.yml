  - name: SubInterface
    namespace: Dcim
    description: A generic interface that can have sub-interfaces
    include_in_menu: false
    relationships:
      - name: sub_interfaces
        label: "Sub-interface(s)"
        peer: DcimVirtualInterface
        identifier: "sub__interface"
        optional: true
        cardinality: many
        kind: Attribute
        description: "Sub-interfaces of this interface"
        order_weight: 1750

nodes:
  # --------------------  Device (Types, Platforms, Device, Interfaces )  --------------------
  - name: DeviceType
    namespace: Dcim
    description: A model of device
    label: Device Type
    icon: mdi:poll
    human_friendly_id:
      - name__value
    display_labels:
      - name__value
    order_by:
      - manufacturer__name__value
      - name__value
    uniqueness_constraints:
      - [manufacturer, name__value]
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1100
      - name: part_number
        label: Part Number
        optional: true
        kind: Text
        order_weight: 1200
      - name: height
        label: Height (U)
        optional: false
        default_value: 1
        kind: Number
        order_weight: 1400
      - name: full_depth
        label: Full Depth
        default_value: true
        kind: Boolean
        order_weight: 1500
      - name: weight
        label: Weight (kg)
        optional: true
        kind: Number
        order_weight: 1600
    relationships:
      - name: platform
        peer: DcimPlatform
        cardinality: one
        kind: Attribute
        order_weight: 1300
      - name: manufacturer
        peer: OrganizationManufacturer
        cardinality: one
        kind: Attribute
        order_weight: 1250
        optional: false
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
        order_weight: 2000

  - name: Platform
    namespace: Dcim
    description: A Platform represent the type of software running on a device.
    label: Platform
    icon: mdi:application-cog-outline
    human_friendly_id:
      - name__value
    display_labels:
      - name__value
    order_by:
      - manufacturer__name__value
      - name__value
    uniqueness_constraints:
      - [name__value]
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1200
      - name: nornir_platform
        kind: Text
        optional: true
        order_weight: 1500
      - name: napalm_driver
        kind: Text
        optional: true
        order_weight: 1600
      - name: netmiko_device_type
        kind: Text
        optional: true
        order_weight: 1700
      - name: ansible_network_os
        kind: Text
        optional: true
        order_weight: 1800
      - name: containerlab_os
        kind: Text
        optional: true
        order_weight: 1900
    relationships:
      - name: devices
        peer: DcimGenericDevice
        optional: true
        cardinality: many
        order_weight: 1350
      - name: manufacturer
        peer: OrganizationManufacturer
        cardinality: one
        kind: Attribute
        order_weight: 1300

  - name: PhysicalDevice
    namespace: Dcim
    description: Generic holding attributes and relationships relevant for physical device.
    include_in_menu: false
    icon: clarity:network-switch-solid
    label: Physical Device
    generate_template: true    
    inherit_from:
      - CoreArtifactTarget
      - DcimGenericDevice  
    attributes:
      - name: position
        label: Position (U)
        description: Lowest unit.
        kind: Number
        optional: true
        order_weight: 1500
      - name: serial
        kind: Text
        optional: true
        order_weight: 1500
      - name: rack_face
        label: Rack Face
        description: On which face of the rack the device is mounted.
        kind: Dropdown
        optional: false
        default_value: front
        order_weight: 1515
        choices:
          - name: front
            label: Front
            description: Device mounted on the front face of the rack.
          - name: rear
            label: Rear
            description: Device mounted on the rear face of the rack.
    relationships:
      - name: device_type
        peer: DcimDeviceType
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1200
      - name: location
        label: Location
        peer: LocationHosting
        optional: false
        cardinality: one
        kind: Attribute
        order_weight: 1500

  - name: VirtualDevice
    namespace: Dcim
    description: Generic holding attributes and relationships relevant for virtual device.
    include_in_menu: false
    label: Virtual Device
    icon: mdi:server-network
    generate_template: true
    inherit_from:
      - CoreArtifactTarget
      - DcimGenericDevice
    relationships:
      - state: present
        name: hosting_device
        peer: DcimPhysicalDevice
        kind: Parent
        cardinality: one
        optional: false

  - name: PhysicalInterface
    namespace: Dcim
    label: Physical Interface
    description: "Physical network port on a device"
    inherit_from:
      - DcimInterface
      - DcimEndpoint
      - DcimSubInterface
    include_in_menu: false
    attributes:
      - name: interface_type
        kind: Dropdown
        description: "The type of the interface"
        choices:
          - name: 100base-fx
            label: 100BASE-FX
            description: "100 Mbps fiber interface."
            color: "#FFF2CC" # pastel yellow
          - name: 100base-lfx
            label: 100BASE-LFX
            description: "100 Mbps long-range fiber interface."
            color: "#D3D3D3" # light grey
          - name: 100base-tx
            label: 100BASE-TX
            description: "100 Mbps twisted-pair copper interface."
            color: "#FAD7A0" # pastel orange
          - name: 100base-t1
            label: 100BASE-T1
            description: "100 Mbps single-pair twisted copper interface."
            color: "#F4CCCC" # pastel red
          - name: 1000base-t
            label: 1000BASE-T
            description: "1 Gbps twisted-pair copper interface."
            color: "#A9DFBF" # light pastel green
          - name: 1000base-x-gbic
            label: 1000BASE-X GBIC
            description: "1 Gbps fiber interface with GBIC."
            color: "#CDEACC" # slightly darker pastel green
          - name: 1000base-x-sfp
            label: 1000BASE-X SFP
            description: "1 Gbps fiber interface with SFP."
            color: "#A9CCE3" # pastel blue
          - name: 10gbase-t
            label: 10GBASE-T
            description: "10 Gbps twisted-pair copper interface."
            color: "#FFF2CC" # pastel yellow
          - name: 10gbase-x-sfpp
            label: 10GBASE-X SFP+
            description: "10 Gbps fiber interface with SFP+."
            color: "#D3D3D3" # light grey
          - name: 25gbase-x-sfp28
            label: 25GBASE-X SFP28
            description: "25 Gbps fiber interface with SFP28."
            color: "#FAD7A0" # pastel orange
          - name: 40gbase-x-qsfpp
            label: 40GBASE-X QSFP+
            description: "40 Gbps fiber interface with QSFP+."
            color: "#F4CCCC" # pastel red
          - name: 100gbase-x-qsfp28
            label: 100GBASE-X QSFP28
            description: "100 Gbps fiber interface with QSFP28."
            color: "#A9DFBF" # light pastel green
          - name: 400gbase-x-qsfpdd
            label: 400GBASE-X QSFP-DD
            description: "400 Gbps fiber interface with QSFP-DD."
            color: "#CDEACC" # slightly darker pastel green
          - name: lte
            label: LTE
            description: "LTE cellular interface."
            color: "#FFF2CC" # pastel yellow
          - name: other
            label: Other
            description: "Other interface type."
            color: "#D3D3D3" # light grey
        default_value: "other"
        order_weight: 1400
      - name: mtu
        label: MTU
        kind: Number
        default_value: 9000
        order_weight: 1300
        
  - name: VirtualInterface
    namespace: Dcim
    label: Virtual Interface
    description: "Virtual interface like VLAN or Loopback"
    inherit_from:
      - DcimInterface
      # - DcimSubInterface # Depending if you want your virtual interfaces to have sub interface
    include_in_menu: false
    relationships:
      - name: parent_interface
        peer: DcimSubInterface
        cardinality: one
        kind: Attribute
        identifier: "sub__interface"
        description: "Parent interface to which this sub-interface belongs"