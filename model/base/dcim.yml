---
# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
version: "1.0"

generics:
  - name: GenericDevice
    namespace: Dcim
    description: Generic Device object.
    label: Device
    icon: mdi:server
    human_friendly_id: 
      - name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 2000
      - name: os_version
        kind: Text
        optional: true
        order_weight: 2200
      - name: role
        kind: Dropdown
        optional: true
        order_weight: 1400
        choices:
          - name: core
            label: Core Router
            description: Central part of the network.
            color: "#7f7fff"
          - name: edge
            label: Edge Router
            description: Network boundary with external networks.
            color: "#bf7fbf"
          - name: cpe
            label: Customer Premise Equipment
            description: Devices located at the customer's premises.
            color: "#bf7f7f"
          - name: spine
            label: Spine Router
            description: Aggregation router part of a Fabric.
            color: "#aeeeee"
          - name: leaf
            label: Leaf Switch
            description: Top of Rack part of a Fabric.
            color: "#e6e6fa"
          - name: tor
            label: Tor Switch
            description: Tor switch part of a Fabric.
            color: "#e8e7fd"
          - name: oob
            label: Out of Band Switch
            description: OOB switch part of a Fabric.
            color: "#e8e7ed"
          - name: console
            label: Console Server
            description: Console server part of a Fabric.
            color: "#e8e7ad"      
          - name: dc_firewall
            label: DC Firewall
            description: "Security boundary with external network"
            color: "#6e5abd"           
          - name: edge_firewall
            label: Edge Firewall
            description: "Security boundary with external network"
            color: "#6a5acd"    
          - name: branch_firewall
            label: Branch Firewall
            description: "Security boundary with external network"
            color: "#6a5bdd"
          - name: load_balancer
            label: Load Balancer
            description: Load Balancer part of a Fabric.
            color: "#38e7fb" 
      - name: status
        kind: Dropdown
        optional: false
        order_weight: 1100
        choices:
          - name: active
            label: Active
            description: Fully operational and currently in service.
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: In the process of being set up and configured.
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: Undergoing routine maintenance or repairs.
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: Temporarily taken out of service.
            color: "#bfbfbf"                    
    relationships:
      - name: interfaces
        peer: DcimInterface
        optional: true
        cardinality: many
        identifier: device__interface
        kind: Component
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
        order_weight: 2000
      - name: primary_address
        peer: IpamIPAddress
        label: Primary IP Address
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1700
      - name: platform
        peer: DcimPlatform
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1250

  - name: Endpoint
    namespace: Dcim
    description: Generic Endpoint to connect two objects together.
    include_in_menu: false
    relationships:
      - name: connector
        peer: DcimEndpoint
        optional: true
        cardinality: one
        order_weight: 1500
        kind: Attribute

  # - name: Connector
  #   namespace: Dcim
  #   description: Generic Connector to link two endpoints together.
  #   include_in_menu: false
