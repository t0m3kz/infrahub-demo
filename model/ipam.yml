# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: "1.0"
nodes:
  # --------------------  Prefix & IP Address  --------------------
  - name: IPAddress
    namespace: Ipam
    description: "IP Address"
    label: "IP Address"
    icon: "mdi:ip"
    include_in_menu: false # Present in the IPAM section
    inherit_from:
      - BuiltinIPAddress
    uniqueness_constraints:
      - ["address__value", "ip_namespace"]
    human_friendly_id: ["address__value", "ip_namespace__name__value"]

  - name: IPPrefix
    namespace: Ipam
    description: "IPv4 or IPv6 network (with mask)"
    icon: "mdi:ip-network"
    include_in_menu: false # Present in the IPAM section
    label: "Prefix"
    inherit_from:
      - BuiltinIPPrefix
    uniqueness_constraints:
      - ["prefix__value", "ip_namespace"]
    human_friendly_id: ["prefix__value", "ip_namespace__name__value"]
    attributes:
      - name: status
        kind: Dropdown
        choices:
          - name: provisioning
            label: Provisioning
            description: "Prefix is being provisioned."
            color: "#A9DFBF"  # light pastel green
          - name: active
            label: Active
            description: "Prefix is active and operational."
            color: "#A9CCE3"  # pastel blue
          - name: disabled
            label: Disabled
            description: "Prefix has been disabled."
            color: "#D3D3D3"  # light grey
          - name: deleted
            label: Deleted
            description: "Prefix has been deleted."
            color: "#FAD7A0"  # pastel orange
      - name: role
        kind: Dropdown
        optional: true
        choices:
          - name: loopback
            label: Loopback
            description: "Represents internal communications."
            color: "#A9DFBF"  # light pastel green
          - name: management
            label: Management
            description: "Handles administrative operations."
            color: "#A9CCE3"  # pastel blue
          - name: public
            label: Public
            description: "Public facing network."
            color: "#FAD7A0"  # pastel orange
          - name: server
            label: Server
            description: "Dedicated to server functions."
            color: "#CDEACC"  # slightly darker pastel green
          - name: supernet
            label: Supernet
            description: "Covers multiple networks."
            color: "#D2B4DE"  # pastel purple
          - name: technical
            label: Technical
            description: "Focused on technical aspects."
            color: "#D8E4BC"  # pastel greenish-yellow
          - name: dmz
            label: DMZ
            description: "DMZ network."
            color: "#AED6F1"  # pastel light blue
          - name: tbd
            label: To Be Defined
            description: "To Be Defined."
            color: "#FAD7A0"  # pastel orange
    relationships:
      - name: organization
        peer: OrganizationGeneric
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1200
      - name: location
        peer: LocationGeneric
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1300
      - name: gateway
        label: L3 Gateway
        identifier: "prefix__gateway"
        peer: IpamIPAddress
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1500

extensions:
  nodes:
    # Location Extensions
    - kind: LocationGeneric
      relationships:
        - name: prefixes
          label: Prefixes
          peer: IpamIPPrefix
          cardinality: many
          optional: true
          order_weight: 1600