# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: '1.0'
generics:
  - name: Device
    namespace: Infra
    description: "Generic Device object."
    label: "Device"
    icon: "mdi:server"
    default_filter: name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        unique: true
      - name: hostname
        kind: Text
        unique: true
      - name: description
        kind: Text
        optional: true
      - name: serial_number
        kind: Text
        optional: true
      - name: status
        kind: Dropdown
        optional: true
        choices:
          - name: active
            label: Active
            description: "Fully operational and currently in service."
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: "In the process of being set up and configured."
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: "Undergoing routine maintenance or repairs."
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: "Temporarily taken out of service."
            color: "#bfbfbf"
        order_weight: 1300
      - name: role
        kind: Dropdown
        optional: true
        choices:
          - name: core
            label: Core Router
            description: Central part of the network.
            color: "#7f7fff"
          - name: edge
            label: Edge Router
            description: "Network boundary with external networks."
            color: "#bf7fbf"
          - name: cpe
            label: Customer Premise Equipment
            description: "Devices located at the customer's premises."
            color: "#bf7f7f"
          - name: firewall
            label: Firewall
            description: "Ensures network security."
            color: "#ffa07a"
          - name: spine
            label: Spine Router
            description: "Aggregation router."
            color: "#aeeeee"
          - name: leaf
            label: Leaf Switch
            description: "Top of Rack."
            color: "#e6e6fa"
          - name: oob
            label: Out-of-Band Switch
            description: "Out of band switch."
            color: "#e6a5fa"
          - name: console
            label: Out-of-Band Console Server
            description: "Out of band console server."
            color: "#e6d2fa"
          - name: loadbalancer
            label: Load Balancer
            description: "Load balancer."
            color: "#b6d2fa"
          - name: server
            label: Server
            description: "Physical server."
            color: "#e6c2fa"
        order_weight: 1400
    relationships:
      - name: location
        label: Location
        peer: LocationSite
        optional: false
        cardinality: one
        kind: Attribute
        order_weight: 1500
      - name: interfaces
        identifier: "device__interface"
        peer: InfraInterface
        optional: true
        cardinality: many
        kind: Component
        on_delete: cascade
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
        order_weight: 2000
      - name: primary_address
        peer: IpamIPAddress
        label: Primary IP Address
        optional: true
        cardinality: one
        kind: Attribute
        on_delete: cascade
        order_weight: 1700
      - name: device_type
        peer: InfraDeviceType
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1200
      - name: platform
        peer: InfraPlatform
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1250

  - name: Interface
    namespace: Infra
    description: "Generic Network Interface"
    label: "Interface"
    include_in_menu: true
    icon: "mdi:ethernet"
    display_labels:
      - name__value
    order_by:
      - name__value
    uniqueness_constraints:
      - ["device", "name__value"]
    human_friendly_id: ["device__name__value", "name__value"]
    attributes:
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true
      - name: speed
        kind: Number
      - name: mtu
        label: MTU
        default_value: 1500
        kind: Number
      - name: enabled
        kind: Boolean
        default_value: true
      - name: status
        kind: Dropdown
        optional: true
        choices:
          - name: active
            label: Active
            description: "Fully operational and currently in service"
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: "In the process of being set up and configured"
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: "Undergoing routine maintenance or repairs"
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: "Temporarily taken out of service"
            color: "#bfbfbf"
      - name: role
        kind: Dropdown
        optional: true
        choices:
          - name: backbone
            label: Backbone
            description: "Provide main data routes"
            color: "#6a5acd"
          - name: upstream
            label: Upstream
            description: "Connect to Internet service provider"
            color: "#9090de"
          - name: peering
            label: Peering
            description: "Connect with other networks via IX"
            color: "#ffa07a"
          - name: peer
            label: Peer
            description: "Equal-status connections for direct interchange"
            color: "#faa446"
          - name: server
            label: Server
            description: "Dedicated to interfaces connected to servers"
            color: "#98b2d1"
          - name: loopback
            label: Loopback
            description: "Internal interface"
            color: "#93e9be"
          - name: management
            label: Management
            description: "Dedicated network for control and monitoring"
            color: "#ccc28a"
          - name: uplink
            label: Uplink
            description: "Connect to higher device"
            color: "#ff6b6b"
          - name: leaf
            label: Leaf
            description: "Connect to leaf device"
            color: "#e6e6fa"
          - name: spare
            label: Spare
            description: "Reserve resources for future use"
            color: "#d3d3d3"
    relationships:
      - name: device
        peer: InfraDevice
        identifier: "device__interface"
        optional: false
        cardinality: one
        order_weight: 1
        kind: Parent
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
  - name: LagInterface
    namespace: Infra
    description: "Generic Lag Interface"
    include_in_menu: false
    attributes:
      - name: lacp
        label: LACP
        kind: Text
        enum: ["Active", "Passive", "Disabled"]
      - name: minimum_links
        label: Mimimum links
        kind: Number
        default_value: 1
        optional: false
      - name: max_bundle
        label: MaxBundle
        kind: Number
        optional: true
    relationships:
      - name: mlag
        peer: InfraMlagInterface
        cardinality: one
        optional: true
        kind: Attribute
        identifier: mlag_member_lag_interface
  - name: Endpoint
    namespace: Infra
    description: "Generic Endpoint to connect two objects together"
    include_in_menu: false
    label: "Endpoint"
    relationships:
      - name: connected_endpoint
        peer: InfraEndpoint
        optional: true
        cardinality: one
        kind: Attribute
        identifier: connected__endpoint
  - name: MlagInterface
    namespace: Infra
    description: "MLAG Interface"
    label: "MLAG Interface"
    icon: "mdi:ethernet"
    include_in_menu: true
    attributes:
      - name: mlag_id
        label: MLAG Id
        kind: Number
        optional: false
    relationships:
      - name: mlag_domain
        label: MLAG Domain
        order_weight: 1
        peer: InfraMlagDomain
        kind: Attribute
        cardinality: one
        optional: false
nodes:
  # --------------------  Network Devices  --------------------

  - name: Switch
    label: "Router or Switch"
    icon: clarity:network-switch-solid
    namespace: Infra
    display_labels:
      - name__value
    inherit_from:
      - InfraDevice
      - CoreArtifactTarget
    relationships:
      - name: asn
        peer: InfraAutonomousSystem
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1600
      - name: console
        identifier: "device__console"
        peer: InfraConsolePort
        optional: true
        cardinality: one
        kind: Component
        on_delete: cascade
  - name: Console
    label: "Console Server"
    icon: clarity:network-switch-solid
    namespace: Infra
    display_labels:
      - name__value
    inherit_from:
      - InfraDevice
      - CoreArtifactTarget
    relationships:
      - name: consoles
        identifier: "device__console"
        peer: InfraConsolePort
        optional: true
        cardinality: many
        kind: Component
        on_delete: cascade
  - name: Firewall
    namespace: Infra
    label: Firewall
    icon: "mdi:firewall"
    default_filter: name__value
    inherit_from:
      - InfraDevice
      - CoreArtifactTarget
    attributes:
      - name: virtual
        kind: Boolean
        default_value: false
  - name: Loadbalancer
    namespace: Infra
    label: Loadbalancer
    icon: "carbon:load-balancer-classic"
    inherit_from:
      - InfraDevice
      - CoreArtifactTarget
    attributes:
      - name: virtual
        label: Virtual instance
        kind: Boolean
        default_value: false
    relationships:
      - name: console
        identifier: "device__console"
        peer: InfraConsolePort
        optional: true
        cardinality: one
        kind: Component
        on_delete: cascade
  # --------------------  Network Management Servers --------------------
  - name: DhcpOption
    namespace: Infra
    description: "Represents a configurable option within a Dhcp server."
    label: "Dhcp Option"
    icon: "gis:globe-options"
    include_in_menu: false
    default_filter: name__value
    display_labels: [name__value]
    order_by: [name__value]
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1100
      - name: option_code
        kind: Number
        order_weight: 2000
      - name: content
        kind: Text
        order_weight: 2100
  # - name: Container
  #   namespace: Infra
  #   description: "Represents a container in the network."
  #   label: "Container"
  #   icon: "mdi:container"
  #   default_filter: name__value
  #   display_labels: [name__value]
  #   order_by: [name__value]
  #   inherit_from:
  #     - InfraDevice
  #     - CoreArtifactTarget
  #   attributes:
  #     - name: platform
  #       kind: Dropdown
  #       choices:
  #         - name: docker
  #           label: Docker
  #         - name: kubernetes
  #           label: Kubernetes
  - name: DhcpServer
    namespace: Infra
    description: "Represents a Dhcp server in the network."
    label: "Dhcp Server"
    icon: "eos-icons:ip"
    include_in_menu: false
    default_filter: name__value
    display_labels: [name__value]
    order_by: [name__value]
    inherit_from:
      - InfraDevice
      - CoreArtifactTarget
    attributes:
      - name: lease_time
        kind: Text
        order_weight: 2100
    relationships:
      - name: dhcp_options
        peer: InfraDhcpOption
        optional: true
        cardinality: many
        kind: Component
  - name: DnsServer
    namespace: Infra
    description: "Represents a DNS server in the network."
    label: "DNS Server"
    icon: "eos-icons:dns"
    default_filter: name__value
    display_labels: [name__value]
    order_by: [name__value]
    inherit_from:
      - InfraDevice
      - CoreArtifactTarget
  - name: NtpServer
    namespace: Infra
    description: "Represents a NTP server in the network."
    label: "NTP Server"
    icon: "iconoir:time-zone"
    default_filter: name__value
    display_labels: [name__value]
    order_by: [name__value]
    inherit_from:
      - InfraDevice
      - CoreArtifactTarget
  - name: CollectorServer
    namespace: Infra
    description: "Represents a NTP server in the network."
    label: "Collector Server"
    icon: "ion:server-outline"
    default_filter: name__value
    display_labels: [name__value]
    order_by: [name__value]
    inherit_from:
      - InfraDevice
      - CoreArtifactTarget

  # --------------------  Network Virtual Endpoints  --------------------


  # --------------------  Network Interfaces  --------------------
  - name: ConsolePort
    namespace: Infra
    description: "Network Console Interface"
    label: "Console Port"
    include_in_menu: false
    icon: "mdi:console"
    inherit_from:
      - "InfraInterface"
      - "InfraEndpoint"
      - "CoreArtifactTarget"
    attributes:
      - name: speed
        kind: Number
        order_weight: 1400
      - name: port
        label: port
        default_value: 1500
        kind: Number
        order_weight: 1500
  - name: InterfaceL3
    namespace: Infra
    description: "Network Layer 3 Interface"
    label: "Interface L3"
    include_in_menu: false
    display_labels:
      - name__value
    order_by:
      - name__value
    inherit_from:
      - "InfraInterface"
      - "InfraEndpoint"
      - "CoreArtifactTarget"
    attributes:
      - name: lacp_rate
        label: LACP Rate
        kind: Text
        enum:
          - "Fast"
          - "Normal"
        default_value: "Normal"
      - name: lacp_priority
        label: LACP Priority
        kind: Number
        default_value: 32768
    relationships:
      - name: ip_addresses
        peer: IpamIPAddress
        optional: true
        cardinality: many
        kind: Component
      - name: lag
        peer: InfraLagInterfaceL3
        optional: true
        cardinality: one
        kind: Attribute
  - name: LagInterfaceL3
    namespace: Infra
    description: "Network Layer 3 Lag Interface"
    label: "Lag Interface L3"
    include_in_menu: false
    display_labels:
      - name__value
    order_by:
      - name__value
    inherit_from:
      - "InfraInterface"
      - "InfraLagInterface"
      - "CoreArtifactTarget"
    relationships:
      - name: members
        label: Members
        peer: InfraInterfaceL3
        optional: true
        cardinality: many
        kind: Generic
      - name: ip_addresses
        peer: IpamIPAddress
        optional: true
        cardinality: many
        kind: Component
  - name: InterfaceL2
    namespace: Infra
    description: "Network Layer 2 Interface"
    label: "Interface L2"
    include_in_menu: false
    display_labels:
      - name__value
    order_by:
      - name__value
    inherit_from:
      - "InfraInterface"
      - "InfraEndpoint"
      - "CoreArtifactTarget"
    attributes:
      - name: l2_mode
        label: Layer2 Mode
        kind: Text
        enum: ["Access", "Trunk", "Trunk (ALL)"]
      - name: lacp_rate
        label: LACP Rate
        kind: Text
        enum:
          - "Fast"
          - "Normal"
        default_value: "Normal"
      - name: lacp_priority
        label: LACP Priority
        kind: Number
        default_value: 32768
    relationships:
      - name: lag
        peer: InfraLagInterfaceL2
        optional: true
        cardinality: one
        kind: Attribute
      - name: untagged_vlan
        label: Untagged VLAN
        peer: InfraVLAN
        optional: true
        cardinality: one
        kind: Component
        identifier: interface_l2__untagged_vlan
      - name: tagged_vlan
        label: Tagged VLANs
        peer: InfraVLAN
        optional: true
        cardinality: many
        kind: Attribute
        identifier: interface_l2__tagged_vlan
  - name: LagInterfaceL2
    namespace: Infra
    description: "Network Layer 2 Lag Interface"
    label: "Lag Interface L2"
    icon: "mdi:ethernet"
    include_in_menu: false
    display_labels:
      - name__value
    order_by:
      - name__value
    inherit_from:
      - "InfraInterface"
      - "InfraLagInterface"
      - "CoreArtifactTarget"
    attributes:
      - name: l2_mode
        label: Layer2 Mode
        kind: Text
        enum: ["Access", "Trunk", "Trunk (ALL)"]
    relationships:
      - name: members
        label: Members
        peer: InfraInterfaceL2
        optional: true
        cardinality: many
        kind: Generic
      - name: untagged_vlan
        label: Untagged VLAN
        peer: InfraVLAN
        optional: true
        cardinality: one
        kind: Component
        identifier: interface_l2__untagged_vlan
      - name: tagged_vlan
        label: Tagged VLANs
        peer: InfraVLAN
        optional: true
        cardinality: many
        kind: Attribute
        identifier: interface_l2__tagged_vlan
  # ------------------------Platform , DeviceType, --------

  - name: Platform
    namespace: Infra
    description: "A Platform represents the type of software running on a device"
    label: "Platform"
    icon: "mdi:application-cog-outline"
    default_filter: name__value
    human_friendly_id: ["name__value"]
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        unique: true
      - name: description
        kind: Text
        optional: true
      - name: nornir_platform
        kind: Text
        optional: true
      - name: napalm_driver
        kind: Text
        optional: true
      - name: netmiko_device_type
        kind: Text
        optional: true
      - name: ansible_network_os
        kind: Text
        optional: true
    relationships:
      - name: devices
        peer: InfraDevice
        optional: true
        cardinality: many
  - name: DeviceType
    namespace: Infra
    description: "A model of device"
    label: "Device Type"
    icon: "mdi:poll"
    menu_placement: "DeviceGeneric"
    default_filter: name__value
    display_labels:
      - name__value
    order_by:
      - name__value
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1100
      - name: part_number
        label: Part Number
        optional: true
        kind: Text
        order_weight: 1200
      - name: height
        label: "Height (U)"
        optional: true
        kind: Number
        order_weight: 1400
      - name: full_depth
        label: "Full Depth"
        default_value: true
        kind: Boolean
        order_weight: 1500
      - name: weight
        label: "Weight (kg)"
        optional: true
        kind: Number
        order_weight: 1600
    relationships:
      - name: platform
        peer: InfraPlatform
        cardinality: one
        kind: Attribute
        order_weight: 1300

  # --------------------  Circuits  --------------------
  - name: Circuit
    namespace: Infra
    description: "A Circuit represent a single physical link between two locations"
    label: "Circuit"
    default_filter: circuit_id__value
    human_friendly_id: ["circuit_id__value"]
    order_by:
      - circuit_id__value
    display_labels:
      - circuit_id__value
    attributes:
      - name: circuit_id
        kind: Text
        unique: true
        order_weight: 2
      - name: description
        kind: Text
        optional: true
      - name: vendor_id
        kind: Text
        optional: true
        order_weight: 3
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
            description: "Fully operational and currently in service"
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: "In the process of being set up and configured"
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: "Undergoing routine maintenance or repairs"
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: "Temporarily taken out of service"
            color: "#bfbfbf"
      - name: role
        kind: Dropdown
        choices:
          - name: backbone
            label: Backbone
            description: "Provide main data routes"
            color: "#6a5acd"
          - name: upstream
            label: Upstream
            description: "Connect to Internet service provider"
            color: "#9090de"
          - name: peering
            label: Peering
            description: "Connect with other networks via an IX"
            color: "#85db9b"
    relationships:
      - name: provider
        label: "Provider (Organization)"
        peer: OrganizationGeneric
        optional: false
        cardinality: one
        kind: Attribute
        order_weight: 1
      - name: endpoints
        peer: InfraCircuitEndpoint
        optional: true
        cardinality: many
        kind: Component
      - name: bgp_sessions
        label: "BGP Sessions"
        peer: InfraBGPSession
        optional: true
        cardinality: many
        kind: Component
  - name: CircuitEndpoint
    namespace: Infra
    description: "A Circuit endpoint is attached to each end of a circuit"
    label: "Circuit Endpoint"
    include_in_menu: false
    attributes:
      - name: description
        kind: Text
        optional: true
    inherit_from:
      - "InfraEndpoint"
    relationships:
      - name: site
        label: "Site"
        peer: "LocationSite"
        optional: true
        cardinality: one
        kind: Attribute
        identifier: "site__circuit_endpoints"
      - name: circuit
        peer: InfraCircuit
        optional: false
        cardinality: one
        kind: Parent
  - name: MlagDomain
    namespace: Infra
    description: "Represents the group of devices that share interfaces in a multi chassis link aggregation group"
    label: "MLAG Domain"
    include_in_menu: true
    display_labels:
      - name__value
    attributes:
      - name: name
        label: Name
        description: Name of a group of devices forming an MLAG Group
        kind: Text
        optional: false
        unique: true
      - name: domain_id
        label: Domain Id
        description: Domain Id of a group of devices forming an MLAG Group
        kind: Number
        optional: false
    relationships:
      - name: devices
        cardinality: many
        peer: InfraDevice
        kind: Attribute
        optional: false
      - name: peer_interfaces
        cardinality: many
        peer: InfraLagInterfaceL2
        kind: Attribute
        optional: false
  - name: MlagInterfaceL2
    namespace: Infra
    description: "L2 MLAG Interface"
    label: "MLAG Interface L2"
    icon: "mdi:ethernet"
    include_in_menu: false
    display_labels:
      - mlag_id__value
    inherit_from:
      - InfraMlagInterface
    relationships:
      - name: members
        peer: InfraLagInterfaceL2
        label: Members
        kind: Attribute
        optional: false
        cardinality: many
        identifier: mlag_member_lag_interface
  - name: MlagInterfaceL3
    namespace: Infra
    description: "L3 MLAG Interface"
    label: "MLAG Interface L3"
    icon: "mdi:ethernet"
    include_in_menu: false
    display_labels:
      - mlag_id__value
    inherit_from:
      - InfraMlagInterface
    relationships:
      - name: members
        peer: InfraLagInterfaceL3
        label: Members
        kind: Attribute
        optional: false
        cardinality: many
        identifier: mlag_member_lag_interface

